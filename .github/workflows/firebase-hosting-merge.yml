name: Deploy to Firebase Hosting on merge
'on':
  # push:
  #   tags:
  #     - release-writer-web-story-*
  push:
    branches:
      - deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install, build, and test
        uses: mansagroup/nrwl-nx-action@v1
        with:
          targets: build-storybook
          projects: writer-web
      # run: |
      #   npm ci
      #   npx nx build-storybook writer-web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AWREADY_BETA }}'
          channelId: live
          projectId: awready-beta
          target: writer-web-story
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
