<mat-form-field class="w-full">
  <mat-chip-list #chipList class="mt2" [formGroup]="bookForm">
    <mat-chip
      *ngFor="let genre of genresListChip"
      [removable]="removable"
      [selectable]="selectable"
      (removed)="remove(genre)"
      class="chip-custom rounded"
    >
      {{genre}}
      <!-- <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon> -->
      <span matChipRemove>x</span>
    </mat-chip>
    <input
      formControlName="genres"
      #genreInput
      matInput
      [placeholder]="'Thể loại'"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event);genreInput.value = ''"
      class="rounded border border-solid b--black-10 w-full py-2 px-2 focus:outline-none focus:border-green-400"
    />
  </mat-chip-list>
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selected($event);genreInput.value = ''"
  >
    <mat-option *ngFor="let genre of genres" [value]="genre.name">
      {{ genre.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
