<pre> {{ genreCtrl.value }} </pre>

<mat-chip-list
  #chipList
  [attr.aria-label]="label | titlecase"
  class="mt2"
  [formGroup]="bookForm"
>
  <mat-chip
    *ngFor="let genre of genres"
    (removed)="remove(genre)"
    class="chip-custom rounded"
  >
    {{ getNameFromId(genre) }}
    <!-- <fea-icon matChipRemove name="x" class="text-white"></fea-icon> -->
    <!-- NOTE: Quy thay icon cho anh -->
    <span matChipRemove>remove</span>
  </mat-chip>
  <input
    formControlName="genres"
    #genreInput
    [placeholder]="placeholder | titlecase"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)"
    class="rounded border border-solid b--black-10 w-full py-2 px-2 focus:outline-none focus:border-green-400"
  />
</mat-chip-list>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
  <mat-option *ngFor="let genre of filteredGenres$ | async" [value]="genre">
    {{ getName(genre) }}
  </mat-option>
</mat-autocomplete>
