<div class="py-2">
  <nav class="block">
    <ul class="flex pl-0 rounded list-none justify-center md:flex-wrap">
      <li *ngIf="activePage > 1" (click)="onClickPage(activePage - 1)">
        <a
          class="outline-none relative inline-flex items-center cursor-pointer w-6 h-6 md:w-8 md:h-8 px-1 mr-1 rounded-full  text-white bg-gray-300 text-sm font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:bg-green-primary hover:text-white">
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </li>
      <li *ngFor="let item of pages" (click)="onClickPage(item)">
        <a [ngClass]="activePage === item ? 'bg-green-primary text-white' : 'text-gray-500'" class="outline-none first:ml-0 text-xs font-semibold cursor-pointer flex w-6 h-6 md:w-8 md:h-8 mx-1 p-0 rounded-full items-center justify-center leading-tight relative bg-gray-100 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:bg-green-primary hover:text-white">
          {{item}}
        </a>
      </li>
      <li (click)="onClickPage(activePage + 1)">
        <a
          class="relative inline-flex items-center cursor-pointer w-6 h-6 md:w-8 md:h-8 px-1 ml-1 rounded-full text-white bg-gray-300 text-sm font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:bg-green-primary hover:text-white">
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5 ml-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</div>
