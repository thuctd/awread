<div class="text-xs md:text-sm leading-tight my-3">
  <span class="font-medium inline-block text-gray-text mr-2 w-28">{{title}}</span>
  <a [ngClass]='color ? "text-green-primary" : "text-gray-text"' *ngFor="let item of items" [routerLink]="['/author', item.id]" routerLinkActive="router-link-active"
    class="inline-block outline-none cursor-pointer">{{item.name + '&nbsp;&nbsp;'}}</a>
</div>
