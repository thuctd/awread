<div class="md:flex mb-6">
  <div class="md:w-1/3">
    <label
      class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0 pr-4"
      for="inline-full-name"
    >
      {{titleLabel | titlecase }}
    </label>
  </div>
  <div class="md:w-2/3">
    <div
      class="options md:flex md:space-x-6 text-sm items-center text-gray-700"
    >
      <select
        [formControl]="inputControl"
        class="rounded-full border border-solid border-gray-300 w-52 p-2 focus:outline-none focus:border-green-400"
      >
        <option
          *ngFor="let order of orders; let i = index"
          [value]="orders[i].id"
        >
          {{orders[i].name}}
        </option>
      </select>
    </div>
  </div>
</div>
