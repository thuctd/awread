<div class="w-full">
  <div *ngIf="mode === 'grid';else list">
    <a [routerLink]="['/news', blogId]" class="outline-none">
      <img class="w-full h-28" [src]="srcImg">
    </a>
    <atom-rd-news-title class="mt-2" [class]="class" [blogId]="blogId" [title]="title"></atom-rd-news-title>
  </div>
  <ng-template #list>
    <div class="flex">
      <div class="w-2/5 sm:w-1/3">
        <a [routerLink]="['/news', blogId]" class="outline-none pr-4 overflow-hidden h-28">
          <img class="w-full" [src]="srcImg">
        </a>
      </div>
      <div class="w-3/5 sm:w-2/3 pl-4">
        <atom-rd-news-title [class]="class" [blogId]="blogId" [title]="title"></atom-rd-news-title>
        <atom-rd-news-date [date]="date" class="my-1 sm:my-3"></atom-rd-news-date>
        <excerpt [excerpt]="description"></excerpt>
      </div>
    </div>
  </ng-template>
</div>
