<div class="w-full">
  <div *ngIf="mode === 'grid';else list">
    <a [routerLink]="['/news', newsId]" class="outline-none">
      <img class="w-full h-27" [src]="newsGrid.src">
    </a>
    <atom-rd-news-title class="mt-2" [class]="'font-semibold'"
      [isDisplay]="true"
      [title]="newsGrid.title">
    </atom-rd-news-title>
  </div>
  <ng-template #list>
    <div class="flex">
      <a [routerLink]="['/news', newsId]" class="outline-none pr-4">
        <img class="w-40 h-24 sm:w-48 sm:h-28" [src]="newsList.src">
      </a>
      <div>
        <atom-rd-news-title [title]="newsList.title"></atom-rd-news-title>
        <atom-rd-news-date class="my-3"></atom-rd-news-date>
        <excerpt [excerpt]="newsList.excerpt"></excerpt>
      </div>
    </div>
  </ng-template>
</div>
