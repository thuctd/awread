<div class="w-full pr-2 sm:pr-4">
  <div class="text-left">
    <span (click)="emitEvent.emit($event)" [ngClass]="active ? 'bg-green-primary text-white' : 'text-gray-text bg-green-dark'"
      class="delay-50 duration-200 ease-in-out cursor-pointer text-center w-28 block text-xs sm:text-sm no-underline rounded-full px-2 sm:px-6 py-2 hover:bg-green-primary hover:text-white roboto">
      {{ tabName | titlecase }}</span>
  </div>
</div>
