<div class="w-full pr-2 sm:pr-4">
  <div class="text-left">
    <span (click)="emitEvent.emit()" [ngClass]="active ? 'bg-green-400 text-white' : 'text-gray-800'"
      class="delay-50 duration-200 ease-in-out cursor-pointer bg-green-300 text-xs sm:text-sm no-underline rounded-full px-6 py-2 hover:bg-green-400 hover:text-white">
      {{ tabName | titlecase }}</span>
  </div>
</div>
