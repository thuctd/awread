  class="inline-flex items-center rounded-sm focus:outline-none p-1 active transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
  <fa-icon [icon]="icon" class="text-base mx-2"></fa-icon>
</button>
