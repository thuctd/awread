<a [routerLink]="[link]" routerLinkActive="active" class="text-gray-400 flex items-center cursor-pointer text-xs sm:text-2xl mr-1 sm:mr-2 outline-none">
    <fa-icon *ngIf="icon" class="text-md mr-4 {{size}}" [icon]="icon"></fa-icon>
    <span class="text-gray-400 text-xs mr-4 hover:text-green-400 duration-300"> {{title}}
    </span>
</a>
