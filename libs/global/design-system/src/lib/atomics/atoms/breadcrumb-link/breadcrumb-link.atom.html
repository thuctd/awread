<a [routerLink]="link" routerLinkActive="active" class="text-gray-icon flex items-center cursor-pointer text-xs sm:text-2xl mr-1 sm:mr-2 outline-none">
    <fa-icon *ngIf="icon" class="text-md mr-4 {{size}}" [icon]="icon"></fa-icon>
    <span class="text-gray-icon text-xs mr-4 hover:text-green-primary duration-300"> {{title}}
    </span>
</a>
