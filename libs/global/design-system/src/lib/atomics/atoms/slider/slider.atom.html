<div class="w-full max-w-screen-xl mx-auto overflow-hidden relative">
  <owl-carousel-o [options]="customOptions" class="slider">
    <ng-container *ngFor="let item of items">
      <ng-template carouselSlide>
        <a [routerLink]="item.href" class="cursor-pointer outline-none w-full">
          <img class="w-full height-slider" [src]="item.src" [alt]="item.alt">
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
