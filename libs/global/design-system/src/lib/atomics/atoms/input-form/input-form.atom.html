<div class="form-field form-field--icon form-field--email mb-5">
    <div class="w-full relative">
        <input (keyup.enter)="enter.emit(inputControl.value)" [id]="id" [type]="type" [formControl]="inputControl" [placeholder]="placeholder"
            class="appearance-none border border-green-primary md:text-xs lg:text-sm xl:text-sm rounded-full w-full py-3 sm:py-2 pl-12 text-gray-text text-sm leading-tight focus:outline-none shadow_input"
            id="inline-full-name" id="inline-password">
        <span class="absolute left-0 top-0 bottom-0 flex items-center ml-4 text-gray-icon">
            <fa-icon [icon]="faIcon"></fa-icon>
        </span>
    </div>
</div>
