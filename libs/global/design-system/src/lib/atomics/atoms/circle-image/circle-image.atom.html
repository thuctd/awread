<div
  [ngClass]="size === 'xs' ? 'w-12 h-12' : size === 's' ? 'w-16 h-16' : size === 'm' ? 'w-20 h-20' : size === 'l' ? 'w-24 h-24' : size === 'xl' ? 'w-56 h-56' : 'w-64 h-64'"
  class="focus:outline-none relative overflow-hidden">
    <img class="border rounded-full object-cover w-full cursor-pointer absolute" src="{{src}}" />
</div>
