<button
  mat-flat-button
  (click)="btnClicked.emit()"
  [ngClass]=" active ? 'bg-green-400 shadow_input' : 'bg-gray-400'"
  class="text-sm md:text-xs lg:text-base xl:text-base w-full text-white block cursor-pointer rounded-sm border-green-400 focus:shadow-outline focus:outline-none py-2 px-4 rounded-sm"
  type="button"
>
<span *ngIf="faIcon" class="ml-2 text-xs text-white">
  <fa-icon [icon]="faIcon"></fa-icon>
</span>
{{ submitText | titlecase }}
</button>
