<dl class="text-base sm:text-base pt-6 my-2 sm:pb-6 border-b border-gray-500 w-11/12">
    <div>
        <dt class="inline-block font-medium vw__6">{{title}}</dt>
        <dd class="inline-block font-medium ml0">{{value}}</dd>
        <dd class="float-right mr-10 font-medium text-base inline-block " [class.text-green-400]="price == 'Miễn phí'" [class.text-red-400]="price != 'Miễn phí'">{{price}}</dd>
    </div>
    <dd class="ml0 text-sm mt-2 italic text-gray-500">09-04-2000</dd>
</dl>
