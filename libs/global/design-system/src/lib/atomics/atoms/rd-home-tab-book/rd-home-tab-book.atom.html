<a [routerLink]="['/books', book.id]" class="outline-none cursor-pointer">
  <div class="w-32 md:w-40 px-2">
    <div class="text-grey-darker text-justify flex flex-col">
      <div class="focus:outline-none relative overflow-hidden w-27 h-36 md:w-36 md:h-48">
        <img [src]="book.imgUrl" alt="" class="w-full flex self-center shadow-lg object-cover absolute" />
      </div>
      <div class="sm:mt-2 leading-4 text-center">
        <a (click)="onBtnClicked.emit()" class="font-bold text-xs md:text-sm mb-2 cursor-pointer text-gray-text">{{book.title}}</a>
      </div>
    </div>
  </div>
</a>
