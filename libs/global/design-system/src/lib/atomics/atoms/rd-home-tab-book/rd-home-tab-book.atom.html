<a [routerLink]="['/books', book.id]" class="outline-none cursor-pointer">
  <div class="w-32 md:w-40 px-2">
    <div class="text-grey-darker text-justify flex flex-col">
      <img src="https://via.placeholder.com/260x370.png" alt="" class="w-full flex self-center shadow-lg" />
      <div class="sm:mt-2 leading-4 text-center">
        <a (click)="onBtnClicked.emit()" class="font-bold text-xs md:text-sm mb-2 cursor-pointer text-gray-800">{{book.title}}</a>
      </div>
    </div>
  </div>
</a>
