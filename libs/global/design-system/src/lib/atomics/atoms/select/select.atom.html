<select [formControl]="inputControl" [style.width]="width" class="rounded border border-solid border-gray-400 focus:outline-none pl-2 text-xs p-0.5 text-gray-700">
  <option value="" selected disabled hidden>{{ titleSellect }}</option>
  <option class="text" *ngFor="let option of options; let i = index" [value]="options[i].id">{{options[i].name}}</option>
</select>
