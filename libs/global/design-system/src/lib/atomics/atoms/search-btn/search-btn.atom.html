<a (click)="toggleDisplay()"
  class="{{color}} cursor-pointer text-base lg:text-lg xl:text-xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
  <fa-icon [icon]="icons.faSearch"></fa-icon>
</a>
<div *ngIf="isDisplay" class="bg-white fixed inset-0 z-50 justify-center flex items-center shadow-md h-32 py-3">
  <div (keyup.enter)="eventSearch.emit()" (keyup.enter)="toggleDisplay()" class="search-a w-full relative pt-5 max-w-screen-md xl:max-w-screen-lg mx-auto">
    <div class="form-field form-field--icon form-field--email mb-5">
      <div class="w-full relative">
        <input #search [formControl]="inputControl" placeholder="Tìm kiếm tên truyện, tác giả, thể loại truyện"
          class="appearance-none border border-green-400 md:text-xs lg:text-sm xl:text-sm rounded-full w-full py-3 sm:py-2 pl-12 text-gray-500 text-sm leading-tight focus:outline-none shadow_input"
          id="inline-full-name" id="inline-password">
        <span class="absolute left-0 top-0 bottom-0 flex items-center ml-4 text-gray-400">
          <fa-icon [icon]="icons.faSearch"></fa-icon>
        </span>
      </div>
    </div>
    <a (click)="toggleDisplay()" class="close-btn cursor-pointer flex items-center flex-no-wrap absolute inset-y-0 right-3">
      <fa-icon [icon]="icons.faTimes" class="text-gray-600 text-base"></fa-icon>
    </a>
  </div>
</div>
