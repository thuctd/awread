<span>
    <fa-icon [ngClass]=" isSize === 1 ? 'text-small sm:text-xs text-gray-icon' : isSize === 2 ? 'text-sm text-gray-icon' : 'lg:text-xl xl:text-2xl sm:text-base text-gray-icon'" [icon]="icon"></fa-icon>
    <span [ngClass]=" isSize === 1 ? 'text-small sm:text-xs text-gray-text ml-2' : isSize === 2 ? 'text-sm ml-2 text-gray-text' : 'lg:text-base sm:text-xs text-gray-text ml-2 font-medium'">{{title}}</span>
</span>
