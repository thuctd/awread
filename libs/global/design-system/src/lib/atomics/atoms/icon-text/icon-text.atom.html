<span>
    <fa-icon [ngClass]=" isSize === 1 ? 'text-xs text-gray-500' : isSize === 2 ? 'text-sm text-gray-600' : 'lg:text-xl xl:text-2xl sm:text-base text-gray-600'" [icon]="icon"></fa-icon>
    <span [ngClass]=" isSize === 1 ? 'text-xs text-gray-500 ml-2' : isSize === 2 ? 'text-sm ml-2 text-gray-600' : 'lg:text-base sm:text-xs text-gray-600 ml-2 font-medium'">{{title}}</span>
</span>
