<button (click)="btnClick.emit()" class="sm:text-base text-sm bg-green-primary text-white text-center rounded-lg py-1 sm:py-1.5 cursor-pointer focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 sm:px-3 px-2" [ngClass]="class">{{title}}
  <span><fa-icon [icon]="faIcon" [ngClass]="case ? 'sm:ml-5 ml-2' : 'sm:mr-5 mr-2'" class="text-sm"></fa-icon></span>
</button>
