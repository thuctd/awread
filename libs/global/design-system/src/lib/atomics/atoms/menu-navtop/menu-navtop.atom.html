<section>
  <a (click)="toggleMenu($event)" closeOnOutSide (clickedOutside)="toggleMenu()" class="cursor-pointer ml-56">
    <img [src]="curentUser.photourl || 'http://tachyons.io/img/logo.jpg'" class="rounded-full h-8 w-8 inline-block" alt="avatar" />
  </a>
  <div *ngIf="isMenuOpen" class="flex flex-col z-50 top-20 absolute">
    <div id="frist_div" class="w-80 h-12 bg-green-500 rounded-b-none  rounded-2xl shadow"></div>
    <div class="w-80 mh-8 bg-white border-gray-300 border-b shadow">
      <div class="w-full">
        <img [src]="curentUser.photourl || 'http://tachyons.io/img/logo.jpg'" class="bg-green-500 p-1 left-5 top-5 rounded-full h-16 w-16 inline-block absolute" alt="IMG_User" />
        <div class="text-sm pl-20 ml-3 mt-1 text-gray-700">{{ curentUser.fullname }}</div>
        <div class="text-xs pl-20 ml-3 text-gray-400">{{ curentUser.email }}</div>
      </div>
      <div class="w-full border-gray-300 border-t mt-4">
        <div class="py-2 flex pl-10 ml-1">
          <fa-icon [icon]="faIcon.faInfoCircle" class="text-2xl cursor-pointer"></fa-icon>
          <a class="text-xs text-gray-700 sm:text-sm block link dim font-medium black ml-6 mt-1 cursor-pointer" [routerLink]="['/profile']" routerLinkActive="router-link-active">Hồ sơ</a>
        </div>
      </div>
    </div>
    <div class="w-80 mh-8 bg-white rounded-t-none rounded-lg shadow">
      <div class="py-2 flex pl-10 ml-1">
        <fa-icon [icon]="faIcon.faSignOutAlt" class="text-2xl cursor-pointer"></fa-icon>
        <a (click)="signoutEvent.emit(); isMenuOpen = false" class="text-xs text-gray-700 sm:text-sm block link dim font-medium black ml-6 mt-1 cursor-pointer">Đăng xuất</a>
      </div>
    </div>
  </div>
</section>
