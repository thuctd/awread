<button
  (click)="btnClicked.emit()"
  [ngClass]=" active ? 'bg-green-400 shadow_input' : 'bg-gray-300'"
  class="text-sm md:text-xs lg:text-base xl:text-base w-full text-white cursor-pointer rounded-full border-green-400 focus:shadow-outline focus:outline-none py-2 px-4"
  type="button"
>
  {{ name | titlecase }}
</button>
