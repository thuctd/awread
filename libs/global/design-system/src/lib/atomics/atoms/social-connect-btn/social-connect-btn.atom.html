<div class="my-4">
  <div (click)="clickConnect.emit()" [ngClass]="bg"
    class="cursor-pointer w-4/5 rounded-full flex py-1 md:py-2 relative justify-center transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
    <img class="h-7 md:h-10 absolute left-8 md:left-10 top-0" src="{{image}}" alt="">
    <div class="text-white text-sm md:text-lg font-semibold">{{title}}</div>
  </div>
</div>
