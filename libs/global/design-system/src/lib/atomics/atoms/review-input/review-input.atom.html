<div class="my-2 flex w-full">
    <div class="align-middle pb-4 w-24 h-24">
      <img src="{{photoUrl}}" class="border border-solid block rounded-full" />
    </div>
    <div class="pl-4 w-full">
        <textarea id="comment" rows="3" placeholder="{{placeholder}}" [formControl]="inputControl" name="comment" class="block border-box hover-black text-sm lg:min-vh-8 w-full border border-solid border-gray-400 bg-gray-primary px-3 sm:py-2 py-1.5 rounded-lg mb-4 resize-none outline-none" aria-describeblocky="comment-desc"></textarea>
    </div>
</div>
