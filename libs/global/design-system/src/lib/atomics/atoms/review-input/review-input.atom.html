<div class="pb-2 mt-2 flex">
    <div class="align-middle pb-4">
        <img src="{{photoUrl}}" class="border border-solid block w-20 h-16 md:h-20 rounded-full sm:mt-0 mt-1" />
    </div>
    <div class="v-mid pl-3 w-full">
        <textarea id="comment" rows="3" placeholder="{{placeholder}}" [formControl]="inputControl" name="comment" class="block border-box hover-black text-sm lg:min-vh-8 w-full border border-solid border-gray-400 bg-gray-100 px-3 sm:py-2 py-1.5 rounded-lg mb-4 resize-none outline-none" aria-describeblocky="comment-desc"></textarea>
    </div>
</div>
