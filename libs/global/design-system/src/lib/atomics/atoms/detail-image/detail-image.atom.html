<a [routerLink]="['/books', book.bookId]" class="outline-none table-cell w-2/5 focus:outline-none">
    <div class="focus:outline-none relative overflow-hidden w-54 h-72 xl:w-72 xl:h-96">
      <img *ngIf="book.cover" src="{{book.cover}}" alt="" class="block shadow object-cover w-full cursor-pointer absolute" />
      <img *ngIf="!book.cover" src="/global-assets/images/default-cover.jpg" alt="default_cover" class="block shadow object-cover w-full cursor-pointer absolute" />
    </div>
</a>
