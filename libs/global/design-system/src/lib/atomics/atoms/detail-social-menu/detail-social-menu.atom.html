<div
  closeOnOutSide
  (clickedOutside)="onClick()"
  class="relative inline-block text-left"
>
  <button
    #toggleButton
    (click)="toggleMenu($event)"
    type="button"
    class="z-10 inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-1 outline-none bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:border-green-400"
  >
    <fa-icon [icon]="faIconComments" class="text-gray-700"></fa-icon>
  </button>
  <div
    *ngIf="isMenuOpen"
    class="z-20 origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
  >
    <div class="py-1 text-left">
      <div *ngFor="let action of actions" class="z-50">
        <a
          (click)="chapterActionEvent.emit(action.type)"
          [ngStyle]="{'display': chapter.status === 'PUBLISHED' && action.type === 'delete' ? 'none' : 'block'}"
          class="block px-4 py-2 cursor-pointer text-sm text-gray-600 hover:bg-gray-100 hover:text-gray-900"
        >
          <span class="text-sm text-gray-500 mr-2">
            <fa-icon [icon]="action.icon"></fa-icon>
          </span>
          {{action.name | titlecase}}</a
        >
      </div>
    </div>
  </div>
</div>
