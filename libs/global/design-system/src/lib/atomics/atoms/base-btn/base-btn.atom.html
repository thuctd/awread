<a (click)="submitEvent.emit()" [routerLink]="['/books', bookId,'chapters', chapterId]" routerLinkActive="router-link-active"
  [ngClass]=" isSize ? 'px-3 py-1 md:text-sm' : 'px-1 py-0.5 sm:px-2 sm:py-1 text-small sm:text-xs'"
  class="outline-none text-xs font-medium cursor-pointer rounded-full border border-solid mb-1 sm:mb-2 inline-block text-gray-text bg-white hover:bg-green-primary hover:text-white hover:border-transparent mr-2 border-gray-light transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 roboto">
  Chương {{ +chapterPosition + 1 }}</a>
