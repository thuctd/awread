<div class="flex items-center" [ngClass]="{'justify-end': !logoWhite}">
  <img
    *ngIf="!logoWhite"
    [routerLink]="isLogged ? ['/login'] : ['/list']"
    src="/global-assets/images/newlogo.webp"
    class="w-20 h-auto"
    alt="Awread"
  />
  <a
    *ngIf="logoWhite"
    class="inline-block cursor-pointer"
    [routerLink]="['/']"
  >
    <img
      src="/global-assets/images/logo-white.webp"
      class="w-20 logo__header outline-none"
    />
  </a>
</div>
