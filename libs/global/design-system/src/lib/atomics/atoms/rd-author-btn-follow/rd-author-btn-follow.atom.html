<div *ngIf="!isBlock" class="flex justify-between">
  <button (click)="changeFollow()" *ngIf="isFollow" [ngClass]="classBtn1" class="border-green-400 bg-green-primary shadow focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">
    <fa-icon *ngIf="faPlus" class="text-white" [icon]="faPlus"></fa-icon>
    <span class="ml-2 font-normal text-white">{{text}}</span>
  </button>
  <button (click)="btnClick.emit()" *ngIf="!isFollow" [ngClass]="classBtn2" class="border-green-400 bg-green-primary shadow focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">
    <fa-icon class="text-white text-sm sm:text-xl mr-1" [icon]="faUser"></fa-icon>
    <fa-icon class="text-white text-xs sm:text-lg" [icon]="faCheck"></fa-icon>
  </button>
  <button [ngClass]="isFollow ? 'hidden sm:block' : 'block'" class="mx-0 sm:mx-6 border-green-400 bg-green-primary shadow focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 w-5/12 sm:w-28 py-0.5 sm:py-2 rounded sm:rounded-lg">
    <a [routerLink]="['/']" class="text-white text-xs sm:text-base outline-none">Nhắn tin</a>
  </button>
</div>
<div *ngIf="isBlock">
  <button (click)="btnClickUnBlock.emit()" class="border-green-400 bg-green-primary shadow focus:outline-none transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 w-full sm:w-28 py-0.5 sm:py-2 rounded-sm sm:rounded-lg">
    <span class="text-white text-xs md:text-base">Bỏ Chặn</span>
  </button>
</div>
