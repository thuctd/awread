<section class="flex flex-col text-sm md:text-base" [formGroup]="requireForm">
  <atom-title [class]="'font-medium text-sm text-gray-500'" [title]="'Chỉnh sửa tài khoản'" [isUppercase]="false"></atom-title>

  <div class="my-4">
    <input-form-profile [profileForm]="requireForm" [item]="items[0]"></input-form-profile>

    <div class="flex">
      <div class="w-2/5"></div>
      <div *ngIf="requireForm.controls.name.errors && requireForm.controls.name.touched" class="invalid-feedback ml-6 w-3/5">
        <div *ngIf="requireForm.controls.name.errors.required">
          Tên hiển thị không được để trống
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <input-form-profile [profileForm]="requireForm" [item]="items[1]"></input-form-profile>

    <div class="flex">
      <div class="w-2/5"></div>
      <div *ngIf="requireForm.controls.username.errors && requireForm.controls.username.touched" class="invalid-feedback ml-6 w-3/5">
        <div *ngIf="requireForm.controls.username.errors.required">
          Tên tài khoản không được để trống
        </div>
      </div>
    </div>
  </div>

    <div class="mb-4">
    <input-form-profile [profileForm]="requireForm" [item]="items[2]"></input-form-profile>

    <div class="flex">
      <div class="w-2/5"></div>
      <div *ngIf="requireForm.controls.email.errors && requireForm.controls.email.touched" class="invalid-feedback ml-6 w-3/5">
        <div *ngIf="profileForm.controls.email.errors.required">
          Email không được để trống
        </div>
      </div>
    </div>

    <div class="flex">
      <div class="w-2/5"></div>
      <div *ngIf="requireForm.controls.email.errors && requireForm.controls.email.touched" class="invalid-feedback ml-6 w-3/5">
        <div *ngIf="profileForm.controls.email.errors.email">
          Email không hợp lệ
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <input-form-profile [profileForm]="requireForm" [item]="items[3]"></input-form-profile>

  </div>


</section>
