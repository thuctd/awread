<section class="flex flex-col">
  <atom-title [class]="'font-medium text-xl text-gray-500'" [title]="'Đổi mật khẩu'" [isUppercase]="false"></atom-title>
  <div class="my-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/5">Mật khẩu mới</label>
    <div class="w-3/5">
      <input formControlName="name" placeholder="Mật khẩu mới" type="password"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-2/3 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
    </div>
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/5">Mật khẩu hiện tại</label>
    <div class="w-3/5">
      <input formControlName="name" placeholder="Mật khẩu hiện tại" type="password"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-2/3 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
    </div>
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/5">Nhập lại mật khẩu mới</label>
    <div class="w-3/5">
     <input formControlName="name" placeholder="Nhập lại mật khẩu mới" type="password"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-2/3 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
    </div>
  </div>

</section>
