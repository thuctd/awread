<section>
  <molec-profile-edit-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></molec-profile-edit-form>
  <molec-profile-info-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></molec-profile-info-form>
  <molec-profile-change-password-form class="mb-2"></molec-profile-change-password-form>

  <!-- <span class="text-gray-400">Nếu bạn quên mật khẩu, bạn có thể đặt lại mật khẩu</span>
  <span class="text-green-400"><a [routerLink]="['/forgot']" class="outline-none cursor-pointer"> tại đây.</a></span> -->

  <div class="my-4">
    <div (click)="ClickConnectFB.emit()" class="cursor-pointer w-4/5 rounded-full flex bg-blue py-2 relative justify-center transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
      <img class="h-10 absolute left-10 top-0" src="/global-assets/images/facebook.webp" alt="">
      <div class="text-white text-lg font-semibold">Kết nối bằng facebook</div>
    </div>
    <div class="text-gray-400 mt-2">Kết nối với facebook để đăng nhập nhanh hơn</div>
  </div>

  <div class="mt-4 flex items-center">
    <div class="w-1/3"></div>
    <div class="w-2/3">
        <button class="cursor-pointer rounded-full bg-green-400 text-white border-green-400 font-semibold focus:shadow-outline focus:outline-none py-2 px-6 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" type="button" (click)="updateProfileEvent.emit()">
      {{ submitText | titlecase }}
    </button></div>
  </div>
</section>
