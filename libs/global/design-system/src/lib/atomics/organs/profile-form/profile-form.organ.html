<section>
  <molec-profile-edit-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></molec-profile-edit-form>
  <molec-profile-info-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></molec-profile-info-form>
  <!-- <molec-profile-change-password-form class="mb-2"></molec-profile-change-password-form> -->

  <!-- <span class="text-gray-400">Nếu bạn quên mật khẩu, bạn có thể đặt lại mật khẩu</span>
  <span class="text-green-400"><a [routerLink]="['/forgot']" class="outline-none cursor-pointer"> tại đây.</a></span> -->
  <atom-social-connect-btn (clickConnect)="submitEvent.emit('facebook')" [bg]="'bg-blue'"></atom-social-connect-btn>
  <atom-social-connect-btn (clickConnect)="submitEvent.emit('google')" [bg]="'bg-red'" [title]="connectGg.title" [image]="connectGg.image" [bg]="'bg-red'">
  </atom-social-connect-btn>
  <div class="text-gray-text text-sm md:text-base">Kết nối với Facebook hay Google để đăng nhập nhanh hơn</div>

  <div class="mt-4 flex items-center">
    <div class="w-1/3 hidden md:block"></div>
    <div class="w-full flex justify-center md:justify-start md:w-2/3">
      <button
        class="text-sm md:text-base cursor-pointer rounded-full bg-green-primary text-white border-green-primary font-semibold focus:shadow-outline focus:outline-none py-1 md:py-2 px-6 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"
        type="button" (click)="submitEvent.emit('save-form')">
        {{ submitText | titlecase }}
      </button>
    </div>
  </div>
</section>
