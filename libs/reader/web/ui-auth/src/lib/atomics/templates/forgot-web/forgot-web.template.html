<atom-example-dialog>
  <div class="text-gray-600 text-3xl text-center mb-6 pt-20">{{title}}</div>
  <div *ngIf="!emailFormControl.valid" class="text-gray-400 text-lg text-center">{{description}}</div>
  <molec-forgot-form class="mt-6" [emailFormControl]="emailFormControl"></molec-forgot-form>
  <submit-btn
  [name]="'Gửi email hướng dẫn'"
  [active]="emailFormControl.valid"
  ></submit-btn>
</atom-example-dialog>
