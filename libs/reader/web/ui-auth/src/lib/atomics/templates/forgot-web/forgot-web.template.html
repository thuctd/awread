<atom-example-dialog class="h-full">
  <section class="bg-white relative h-full p-12">
    <div class="text-gray-600 text-3xl text-center mb-4 font-bold">{{title}}</div>
    <div *ngIf="!emailFormControl.valid" class="text-gray-400 text-base text-center">{{description}}</div>
    <molec-forgot-form class="mt-6" [emailFormControl]="emailFormControl"></molec-forgot-form>
    <div (click)="onClick()">
      <submit-btn
      (btnClicked)="openFormCheckMail($event)"
      [name]="'Gửi email hướng dẫn'"
      [active]="emailFormControl.valid"
      ></submit-btn>
    </div>
  </section>
</atom-example-dialog>
