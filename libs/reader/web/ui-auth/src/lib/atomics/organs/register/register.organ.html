<section>
  <molec-interrogatory [text]="text" [textLink]="textLink" (submitEvent)="openFormLogin($event)"></molec-interrogatory>
  <molec-register-form class="mt-4" #registerForm [form]="authForm"></molec-register-form>
  <molec-submit class="mt-8" (btnClicked)="auth.emit('email')" [active]="registerForm.form.valid" [text]="'Đăng ký'"></molec-submit>
</section>
