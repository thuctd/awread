<section>
  <normal-login-btn (btnClicked)="btnClicked.emit()" [active]="active" [name]="text"></normal-login-btn>
  <div [hidden]="noSocial">
    <atom-bar-seperate class="p-3"></atom-bar-seperate>
    <social-login-btn name="Facebook" (socialBtnClicked)="socialFBBtnClicked.emit()"></social-login-btn>
    <social-login-btn class="pt-3.5" [isColor]="false" name="Google" (socialBtnClicked)="socialGGBtnClicked.emit()"></social-login-btn>
  </div>
</section>
