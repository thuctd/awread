<section>
  <normal-login-btn (btnClicked)="btnClicked.emit()" [active]="true" [name]="text"></normal-login-btn>
  <div>
    <atom-bar-seperate class="p-3"></atom-bar-seperate>
    <social-login-btn name="Facebook" (socialBtnClicked)="socialFBBtnClicked.emit('facebook')"></social-login-btn>
    <social-login-btn class="pt-3.5" [isColor]="false" name="Google" (socialBtnClicked)="socialGGBtnClicked.emit('google')"></social-login-btn>
  </div>
</section>
