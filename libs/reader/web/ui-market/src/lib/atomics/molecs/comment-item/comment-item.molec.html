<div class="w-full text-gray-text">
  <div class="flex leading-normal pl-1 pr-4">
      <atom-circle-image></atom-circle-image>
      <div class="pl-3 flex-auto">
          <div>
            <div class="text-sm font-medium mb-1 float-left text-gray-text roboto">{{comment.userName}}</div>
            <a class="outline-none text-sm font-medium mb-1 float-right cursor-pointer text-gray-text roboto" (click)="clickBtn.emit()">Trả lời</a>
            <div class="clear-both"></div>
          </div>
          <div class="text-xs lg:text-sm mb-1 text-gray-text">{{comment.content}}</div>
          <div class="mb-1">
              <div class="flex items-center mb-1">
                  <span class="text-xs font-light text-gray-text">{{comment.createAt}}</span>
              </div>
            </div>
          <div>
            <a class="outline-none text-sm font-medium mb-1 cursor-pointer roboto" (click)="toggleMenu($event)" (clickedOutside)="isMenuOpen = false">{{comment.insideComment.length}} Trả lời</a>
            <div *ngIf="isMenuOpen">
              <div class="flex py-1" *ngFor="let item of comment.insideComment">
                <atom-circle-image [src]="src"></atom-circle-image>
                <div class="pl-3 pt-2 flex-auto">
                  <div>
                    <div class="text-sm font-medium mb-1 text-gray-text roboto">{{comment.userName}}</div>
                  </div>
                  <div class="lg:text-sm text-sm mb-1 font-light text-gray-text">{{comment.content}}</div>
                  <div class="mb-1">
                      <div class="flex items-center mb-1">
                          <span class="text-xs font-light text-gray-text">{{comment.createAt}}</span>
                      </div>
                  </div>
                  <div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
