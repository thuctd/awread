<div class="flex justify-center items-center loading" *ngIf="loading;else loaded">
  <awread-loading></awread-loading>
</div>
<ng-template #loaded>
  <ng-container *ngIf="books?.length; else noData">
    <div class="grid md:grid-cols-8 xl:grid-cols-10 sm:gap-x-6 lg:gap-x-10 xl:gap-x-12 place-content-center">
      <div *ngFor="let book of books | keyvalue" class="col-span-2 md:col-span-2 py-2">
        <atom-img-m [bookId]="book.value.bookId" [srcImg]="book.value.cover"></atom-img-m>
        <div *ngIf="book.value.categoryId == 1 || book.value.categoryId == 2">
          <molec-info-book [book]="book.value" [btns]="book.value.newestChapters"></molec-info-book>
        </div>
        <div *ngIf="book.value.categoryId == 3">
          <list-info-prose [book]="book.value" [isBtn]="true"></list-info-prose>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noData>
    <div class="w-full py-8 text-xl">
      Truyện đang được tải, mong các bạn chờ trong giây lát...
    </div>
  </ng-template>
</ng-template>
