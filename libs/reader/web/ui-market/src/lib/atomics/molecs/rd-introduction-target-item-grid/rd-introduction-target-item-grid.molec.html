<div class="flex flex-col justify-center items-center px-20">
  <img class="h-20" [src]="items.srcImg" alt="">
  <div class="py-8 color-blue text-xl font-semibold barlow-semi-condensed">{{items.title}}</div>
  <div class="text-center border-bl w-40 h-36 flex flex-col justify-center items-center rounded-xl">
    <div class="color-blue text-xl font-semibold pb-2 barlow-semi-condensed">{{items.number}}</div>
    <div [ngClass]="items.spacing ? 'px-4' : 'px-8'" class="px-4 font-nunito-bold text-gray-700 text-xl">{{items.text}}</div>
  </div>
</div>
