<div class="flex flex-col justify-center items-center sm:px-20">
  <img class="h-14 sm:h-20" [src]="items.srcImg" alt="">
  <div class="py-4 sm:py-8 color-blue text-sm sm:text-xl font-semibold barlowSemiCondensed">{{items.title}}</div>
  <div class="text-center border-bl w-28 h-24 sm:w-40 sm:h-36 flex flex-col justify-center items-center rounded-xl">
    <div class="color-blue text-sm sm:text-xl font-semibold pb-2 barlowSemiCondensed">{{items.number}}</div>
    <div [ngClass]="items.spacing ? 'px-0.5 sm:px-4' : 'px-4 sm:px-8'" class="px-4 nunito text-gray-700 text-sm sm:text-xl font-bold">{{items.text}}</div>
  </div>
</div>
