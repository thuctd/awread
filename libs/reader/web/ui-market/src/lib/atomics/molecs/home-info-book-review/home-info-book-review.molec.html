<atom-title-book [titleBook]="book.title" [bookId]="book.id" [size]='size'></atom-title-book>
<dl class="mt-2 text-sm p-0">
    <dd class="ml-0 pb-2">
        <atom-rating></atom-rating>
    </dd>
    <dd class="ml-0">
        <div *ngFor="let btn of btns" class="leading-normal font-medium">
            <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="isSize" [chapter]="btn">
            </base-btn>
        </div>
    </dd>
</dl>
