<div class="w-full relative">
  <a [routerLink]="['/news', blogId]" class="outline-none">
    <img class="w-full h-56" [src]="srcImg">
    <div class="w-full h-28 outline-none cursor-pointer block bg-black bg-opacity-40 bottom-0 absolute px-6">
      <div class="flex pt-3">
        <atom-rd-news-status-box [bgColor]="'red-500'" [text]="status"></atom-rd-news-status-box>
        <atom-rd-news-title class="pl-3" [class]="'text-white font-semibold'" [title]="title"></atom-rd-news-title>
      </div>
      <atom-rd-news-date [date]="date" class="py-3" [isColor]="false"></atom-rd-news-date>
      <excerpt [class]="'text-white text-xs'" [excerpt]="description"></excerpt>
    </div>
  </a>
</div>
