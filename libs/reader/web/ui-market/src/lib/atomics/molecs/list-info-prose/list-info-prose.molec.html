<div class="mt-2">
  <atom-title-book [bookId]="book.bookId" [titleBook]="book.title" [size]="'m'"></atom-title-book>
  <div class="roboto">
    <atom-author class="my-2" [title]="'Tác giả'" [items]="book.authors"></atom-author>
    <div *ngIf="!isBtn">
      <excerpt></excerpt>
      <atom-text-link (click)="moreEvent.emit()" [text]="moreContent" [class]="'text-xs text-green-primary'"></atom-text-link>
    </div>
    <a *ngIf="isBtn" [routerLink]="" class="outline-none border border-green-primary px-2 sm:px-4 py-1 text-green-primary rounded-full hover:text-white hover:bg-green-primary text-xs sm:text-base">Đọc</a>
  </div>
</div>
