<div class="mt-2">
  <atom-title-book [titleBook]="book.title" [size]='book.size'></atom-title-book>
  <div class="table-cell align-top">
    <dl class="mt-2 text-sm">
      <dd class="ml-0 pb-1">
        <atom-author></atom-author>
      </dd>
      <dd class="ml-0 pb-1">
        <excerpt [size]='"s"'></excerpt>
        <atom-text-link (click)='moreEvent.emit()' [text]='moreContent' [size]='"s"' [color]='"green"'></atom-text-link>
      </dd>
    </dl>
  </div>
</div>
