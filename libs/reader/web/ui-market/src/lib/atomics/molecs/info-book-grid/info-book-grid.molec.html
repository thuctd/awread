<atom-title-book class="absolute top-0" [bookId]="bookId" [titleBook]="title" [class]="'text-sm md:text-base font-bold text-gray-600'" [size]="'m'"></atom-title-book>
<div class="absolute bottom-0">
  <atom-author></atom-author>
  <div class="flex pb-2">
    <atom-rating class="mr-4"></atom-rating>
    <atom-icon-text [icon]="faIcon" [title]="countComment"></atom-icon-text>
  </div>
  <div *ngFor="let btn of btns" class="flex">
    <base-btn class="mr-2" (onBtnClicked)="submitEvent.emit($event)" [isSize]="true" [bookId]="bookId" [chapterId]="btn.chapterId" [chapter]="btn.position"></base-btn>
    <rd-list-publication-date></rd-list-publication-date>
  </div>
</div>
