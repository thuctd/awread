<div class="grid grid-cols-12">
  <rd-tab-item class="col-span-3 border py-1 text-xs cursor-pointer"
    [ngClass]="tab.isActive ? 'border-green-primary bg-green-primary text-white active' : 'text-gray-text active'"
    *ngFor="let tab of tabs"
    [isTooltip]="true"
    [tabName]="tab.name"
    [active]="tab.isActive"
    (tabClicked)="toggleTabs(tab)"
  >
  </rd-tab-item>
</div>
