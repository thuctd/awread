<div class="flex flex-col items-center sm:flex-row sm:items-start">
  <img class="h-10 md:h-16 xl:h-20 sm:pr-16 mt-2 mb-3 sm:mb-0" [src]="srcImg" alt="">
  <table class="text-sm sm:text-base xl:text-xl text-gray-text">
    <tr *ngFor="let item of contents">
      <td class="py-1 sm:py-2">{{item.title}}</td>
      <td class="pl-4 py-1 sm:py-2">{{item.content}}</td>
    </tr>
  </table>
</div>
