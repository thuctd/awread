<div class="flex items-start">
  <img class="md:h-16 xl:h-20 pr-16 mt-2" [src]="srcImg" alt="">
  <table class="text-base xl:text-xl text-gray-text">
    <tr *ngFor="let item of contents">
      <td class="py-2">{{item.title}}</td>
      <td class="pl-4 py-2">{{item.content}}</td>
    </tr>
  </table>
</div>
