<atom-title-book [titleBook]='book.title' [bookId]='book.id' [size]='"m"'></atom-title-book>
<dl class="mt-2 text-sm p-0">
  <dd class="ml-0 pb-1">
    <atom-author></atom-author>
  </dd>
  <dd class="ml-0 pb-2">
    <div class="flex">
      <atom-rating class="mr-4"></atom-rating>
      <atom-icon-text [icon]="faIcon" [title]="countComment"></atom-icon-text>
    </div>
  </dd>
  <dd class="ml-0">
    <div *ngFor="let btn of btns" class="leading-normal font-medium flex">
      <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="false" [chapter]="btn" class="mr-8"></base-btn>
      <rd-list-publication-date></rd-list-publication-date>
    </div>
  </dd>
</dl>
