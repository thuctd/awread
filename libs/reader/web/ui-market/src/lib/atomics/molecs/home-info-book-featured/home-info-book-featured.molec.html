<div class="h-12">
  <atom-title-book [titleBook]="book.title" [bookId]="book.id" [size]="size"></atom-title-book>
</div>
<dl *ngIf="!isInfoNovel" class="mt-2 text-sm p-0">
    <dd class="ml-0">
        <div *ngFor="let btn of btns" class="leading-normal font-medium">
            <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="true" [chapter]="btn">
            </base-btn>
        </div>
    </dd>
</dl>
<div *ngIf="isInfoNovel">
  <atom-author class="pt-2 py-4" [title]="'Tác giả'"></atom-author>
  <a [routerLink]="" class="outline-none border border-green-primary px-4 py-1 text-green-primary rounded-full hover:text-white hover:bg-green-primary">Đọc</a>
</div>
