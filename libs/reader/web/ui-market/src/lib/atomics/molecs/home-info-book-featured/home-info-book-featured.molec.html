<atom-title-book [titleBook]="book.title" [bookId]="book.id" [size]='"m"'></atom-title-book>
<dl class="mt-2 text-sm p-0">
    <dd class="ml-0">
        <div *ngFor="let btn of btns" class="leading-normal font-medium">
            <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="true" [chapter]="btn">
            </base-btn>
        </div>
    </dd>
</dl>
