<div class="text-base sm:text-base pt-4 my-1 sm:pb-4" [ngClass]="!isLastItem ? 'border-b border-gray-300': ''">
    <div class="justify-between flex ">
        <div class="flex w-4/5">
            <atom-title class="w-1/5" [title]="chapter.title" [class]="'font-medium text-sm'"></atom-title>
            <atom-title [title]="chapter.value" [class]="'font-medium text-sm'"></atom-title>
        </div>
        <atom-chapter-price [value]="chapter.price"></atom-chapter-price>
    </div>
    <rd-list-publication-date class="font-medium" [publicationDate]="chapter.createAt"></rd-list-publication-date>
</div>
