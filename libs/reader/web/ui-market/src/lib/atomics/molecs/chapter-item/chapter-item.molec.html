<div class="text-sm sm:text-base pt-4 my-1 pb-4 outline-none focus:outline-none cursor-pointer" [ngClass]="!isLastItem ? 'border-b border-gray-icon': ''">
  <a [routerLink]="['/books', bookId,'chapters', chapterId]">
    <div class="justify-between flex">
      <div class="flex w-4/5">
        <p class="w-1/4 font-medium text-sm text-gray-text">{{chapter.title}}</p>
        <a class="font-medium text-sm outline-none text-gray-text">{{chapter.value}}</a>
      </div>
      <atom-chapter-price [value]="chapter.price"></atom-chapter-price>
    </div>
    <rd-list-publication-date class="font-medium" [publicationDate]="chapter.createAt"></rd-list-publication-date>
  </a>
</div>
