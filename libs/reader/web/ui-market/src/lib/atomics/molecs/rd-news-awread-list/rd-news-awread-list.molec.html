<div *ngFor="let item of newsMiddle">
  <atom-rd-news-awread-item class="py-4" *ngIf="item.position == 'bottom'" [blogId]="item.blogId" [title]="item.title" [srcImg]="item.image" [date]="item.updatedAt" [description]="item.description" [mode]="'list'"></atom-rd-news-awread-item>
</div>
<div class="flex justify-center items-center pt-4">
  <pagination></pagination>
</div>
