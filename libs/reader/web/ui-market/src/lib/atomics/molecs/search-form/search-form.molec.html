<form class="flex justify-center items-center px-2" [formGroup]="filters">
  <atom-select [options]='genres' [inputControl]="filters.get('genre')" [widthClass]='selectGenres.widthClass' [titleSellect]='selectGenres.title' class="px-4">
  </atom-select>
  <atom-select [options]='selectStatus.options' [inputControl]="filters.get('status')" [widthClass]='selectStatus.widthClass' [titleSellect]='selectStatus.title'
    class="px-4"></atom-select>
  <atom-select [options]='selectPublishedat.options' [inputControl]="filters.get('publishedat')" [widthClass]='selectPublishedat.widthClass'
    [titleSellect]='selectPublishedat.title' class="px-4"></atom-select>
  <div class="md:pl-0 xl:pl-5">
    <a (click)='filterBooksEvent.emit()'
      class="outline-none text-sm no-underline text-center block bg-green-400 text-white cursor-pointer px-3 py-1 md:px-6 md:py-1 rounded-full transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">L·ªçc</a>
  </div>
</form>
