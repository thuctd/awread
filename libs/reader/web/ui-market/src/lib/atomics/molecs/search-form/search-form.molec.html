<form class="flex justify-center items-center px-2" [formGroup]="filters">
  <div class="relative pr-3">
    <ng-select [items]="genres"
      [closeOnSelect]="false"
      bindValue="genreId"
      bindLabel="name"
      [multiple]="true"
      placeholder="Thể loại"
      formControlName="genres">
      <ng-template ng-option-tmp let-item="item" let-index="index" let-item$="item$">
        <div class="flex">
          <div class="ml-1.5 mt-0.5">
            <check-btn [checked]="item$.selected"></check-btn>
          </div>
          {{item.name}}
        </div>
      </ng-template>
    </ng-select>
    <div class="absolute right1125 top-1">
      <fa-icon class="text text-gray-text" [icon]="faIcon"></fa-icon>
    </div>
  </div>
  <atom-select [options]="selectCriteria.options" [inputControl]="filters.get('criteria')" [widthClass]="selectCriteria.widthClass" [titleSellect]="selectCriteria.title" class="px-3">
  </atom-select>
  <atom-select [options]="selectStatus.options" [inputControl]="filters.get('completed')" [widthClass]="selectStatus.widthClass" [titleSellect]="selectStatus.title"
    class="px-3"></atom-select>
  <atom-select [options]="postingDate.options" [inputControl]="filters.get('postingDate')" [widthClass]="postingDate.widthClass"
    [titleSellect]="postingDate.title" class="px-3"></atom-select>
  <div class="md:pl-0 xl:pl-5">
    <a (click)="filterBooksEvent.emit()"
      class="outline-none text-sm no-underline text-center block bg-green-primary text-white cursor-pointer px-3 py-1 md:px-6 md:py-1 rounded-full transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 roboto">Lọc</a>
  </div>
</form>
