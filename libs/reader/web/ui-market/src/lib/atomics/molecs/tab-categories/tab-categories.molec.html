<div [ngClass]="tab.isActive ? ' border-b-2 border-green-primary ' : ''">
  <div class="text-center">
    <a (click)="switchTabEvent.emit(tab.categoryId)" class="outline-none font-bold block pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base roboto">
      {{ tab.name }}
    </a>
  </div>
</div>
