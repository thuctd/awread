<div [ngClass]="tab.isActive ? ' border-b-2 border-green-400' : ''">
  <div class="text-center">
    <a (click)="changeCategoryBooks.emit($event)" (click)="switchTabEvent.emit(tab)" class="outline-none font-bold block pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base">
      {{ tab.name }}
    </a>
  </div>
</div>
