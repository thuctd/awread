<atom-title class="truncate" [Title]="book.title" [sizeText]="'sm'" [sizeTextMd]="'base'" [styleText]="'bold'" [colorText]="'gray'" [numberColorText]="'600'"></atom-title>
<dl class="mt-2 text-sm p-0">
  <dd class="ml-0 pb-1">
    <atom-author></atom-author>
  </dd>
  <dd class="ml-0 pb-2">
    <div class="flex">
      <atom-rating class="mr-4"></atom-rating>
      <atom-icon-text [icon]="faIcon" [title]="countComment"></atom-icon-text>
    </div>
  </dd>
  <dd class="ml-0">
    <div *ngFor="let btn of btns" class="leading-normal font-medium">
      <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="btn.isSize" [chapter]="btn.chapter"></base-btn>
    </div>
  </dd>
</dl>
