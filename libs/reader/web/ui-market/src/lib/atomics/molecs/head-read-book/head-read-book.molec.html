<section class="border-b border-gray-400 w-full pb-4">
  <atom-title [title]="title" class="text-center"></atom-title>
  <div class="float-left sm:pt-3 pt-4">
    <select [title]="defaultChapter?.chapterId" (change)="selectChapter($event)"
      class="sm:text-base text-sm outline-none bg-gray-200 rounded-lg py-1 sm:py-1.5 sm:pl-2.5 sm:pr-3 pl-1.5 pr-2 text-gray-text"
      [value]="defaultChapter?.chapterId">
      <option [selected]="defaultChapter?.chapterId == chapter?.chapterId" *ngFor="let chapter of chapters" [value]="chapter.chapterId" class="cursor-pointer"
        (click)="selectionChange.emit(chapter)">
        Chương {{ +chapter.position + 1 }}
      </option>
    </select>
  </div>
  <div class="float-right sm:pt-3 pt-4">
    <atom-btn-switch-chapter *ngIf="chapters?.length - 1 != chapter?.position" (btnClick)="nextChapterBook.emit(chapter.chapterId)"
      class="float-right sm:ml-2 ml-1 roboto"></atom-btn-switch-chapter>
    <atom-btn-switch-chapter *ngIf="!(chapter?.position == '0')" [faIcon]="faIcon" [title]="'Trước'" [case]="false" (btnClick)="backChapterBook.emit($event)"
      class="float-right flex flex-row-reverse roboto"></atom-btn-switch-chapter>
  </div>
  <div class="clear-both"></div>
</section>
