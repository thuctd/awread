
<label closeOnOutSide (clickedOutside)="onClick()" class="flex text-left text-sm w-52 rounded-sm text-gray-700 relative font-normal measure z-50">
  <atom-title [title]='titlePage' [isUppercase]='true'></atom-title>
  <button #toggleButton (click)="toggleMenu($event)" class="text-sm text-gray-600 outline-none font-semibold rounded-full ml-2 focus:outline-none transition duration-500 ease-in-out transform">
    <fa-icon [icon]="faIcon"></fa-icon>
  </button>
  <div *ngIf="isMenuOpen" class="absolute right-0 top-4 mt-2 w-36 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
    <div class="text-left">
      <div *ngFor="let link of links">
        <a [routerLink]="['/{{link.href}}']" routerLinkActive="router-link-active"  class="block cursor-pointer px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-gray-900 border-b border-gray-300">
          {{link.name | titlecase}}</a>
      </div>
    </div>
  </div>
</label>
<div class="mt-2 border-b border-gray-300"></div>
