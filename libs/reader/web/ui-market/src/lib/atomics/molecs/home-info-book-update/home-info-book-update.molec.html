<div class="pt-2">
    <div class="mb-2">
      <atom-title class="truncate" [Title]="book.title" [sizeText]="'sm'" [sizeTextMd]="'base'" [styleText]="'bold'" [colorText]="'gray'" [numberColorText]="'600'"></atom-title>
    </div>
    <div *ngFor="let btn of btns" class="flex">
        <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="btn.isSize" [chapter]="btn.chapter"></base-btn>
    </div>
</div>
