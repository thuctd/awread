<div class="pt-2">
    <div class="mb-2">
      <atom-title class="truncate" [title]="book.title" [class]="'text-sm md:text-base font-bold text-gray-600'"></atom-title>
    </div>
    <div *ngFor="let btn of btns" class="flex">
        <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="btn.isSize" [chapter]="btn.chapter"></base-btn>
    </div>
</div>
