<div class="w-full">
    <div class="mb-2 h-9 sm:h-12">
      <atom-title-book [titleBook]="book.title" [bookId]="book.bookId" [size]='"s"'></atom-title-book>
    </div>
    <div *ngFor="let btn of btns" class="flex">
        <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="false" [bookId]='book.bookId' [chapterId]="btn.chapterId" [chapter]="btn.position"></base-btn>
    </div>
</div>
