<owl-carousel-o [options]="customOptions">
  <ng-container>
    <ng-template carouselSlide *ngFor="let tab of tabBooks">
      <a [routerLink]="['/books', bookId]" class="cursor-pointer outline-none">
        <div class="carousel-items flex justify-center pb-3 ">
          <rd-home-tab-book class="carousel-focus flex items-center relative flex-col" [titleBook]="tab.title"
            [srcImg]="tab.srcImg || '/global-assets/images/image.webp'" [active]="tab.isActive">
          </rd-home-tab-book>
        </div>
      </a>
    </ng-template>
  </ng-container>
</owl-carousel-o>
