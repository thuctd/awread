<owl-carousel-o [options]="customOptions">
  <ng-container>
    <ng-template carouselSlide *ngFor="let tab of tabBooks">
      <div class="carousel-items flex justify-center pb-3 " style="width: fit-content; animation: carouselAnim 20s infinite alternate linear; ">
      <rd-home-tab-book class="carousel-focus flex items-center relative flex-col" [titleBook]="tab.title" [srcImg]="tab.srcImg || 'https://via.placeholder.com/260x370.png'" [active]="tab.isActive">
      </rd-home-tab-book>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
