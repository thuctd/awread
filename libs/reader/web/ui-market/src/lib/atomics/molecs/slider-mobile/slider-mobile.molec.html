<section class="w-full max-w-screen-xl">
  <div class="w-full leanding-normal tracking-wide">
    <div class="container w-full overflow-hidden">
      <owl-carousel-o [options]="customOptions">
        <ng-container>
          <ng-template carouselSlide *ngFor="let tab of slider">
            <img class="w-full h-44 sm:h-56 md:h-72 lg:h-96" [src]="tab.link" [alt]="tab.alt">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
