<atom-title-book class="w-full" [bookId]='bookId' [titleBook]='title' [size]='"s"'></atom-title-book>
<dl class="mt-2 text-sm p-0">
  <dd class="ml-0">
    <div *ngFor="let btn of btns | keyvalue" class="leading-normal font-medium">
      <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="false" [bookId]='bookId' [chapterId]="btn.key" [chapter]="btn.value.position"></base-btn>
    </div>
  </dd>
</dl>
