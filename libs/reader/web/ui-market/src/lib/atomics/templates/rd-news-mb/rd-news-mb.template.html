<section class="px-4">
  <atom-title class="border-b pb-4" [title]="'Tin tá»©c'"></atom-title>
  <molec-rd-author-tabs #tabHead class="my-6 font-semibold text-sm"
    [tabs]="tabs"
    [classActive]="classActive"
    [classNormal]="classNormal">
  </molec-rd-author-tabs>
  <div *ngIf="tabHead.currentTab.name === tabs[0].name">
    <div *ngFor="let item of news">
      <atom-rd-news-awread-item class="py-4" *ngIf="item.position == 'left'" [blogId]="item.blogId" [title]="item.title" [srcImg]="item.image" [date]="item.updatedAt" [description]="item.description" [mode]="'list'"></atom-rd-news-awread-item>
    </div>
    <div class="flex justify-center items-center pt-4">
      <pagination></pagination>
    </div>
  </div>
  <molec-rd-news-awread-list [newsMiddle]="news" *ngIf="tabHead.currentTab.name === tabs[1].name"></molec-rd-news-awread-list>
</section>
