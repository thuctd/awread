<section class="w-full max-w-screen-md xl:max-w-screen-xl mx-auto pt-36">
  <div class="border-b border-gray-300">
    <atom-title [title]="isLoadedPage ?'Truyện tự sưu tầm' : 'Truyện tự sáng tác'"></atom-title>
  </div>
  <div class="grid grid-cols-12 gap-2 mt-8">
    <div class="bg-white shadow-md py-4 absolute top-64 rounded-sm z-40">
      <molec-search-form></molec-search-form>
    </div>
    <div class="col-span-2 md:col-span-7">
      <div class="grid grid-cols-12 gap-6 border-b border-teal-400">
        <ng-container *ngFor="let tab of tabsHead">
          <div class="col-span-2 md:col-span-4" [ngClass]="tab.isActive ? ' border-b-2 border-green-400' : ''">
            <div class="text-center">
              <a (click)="switchTabEvent.emit(tab.tabName)" [ngClass]="selectedTab === tab.tabName ? 'border-b-2 border-green-400 text-green-400' : 'text-gray-400'"
                class="font-bold block pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base">
                {{ tab.name }}
              </a>
            </div>
          </div>
        </ng-container>
      </div>
      <list-detail-long-book *ngIf="selectedTab === 'longbook'"></list-detail-long-book>
      <list-detail-short-book *ngIf="selectedTab === 'shortbook'"></list-detail-short-book>
      <list-detail-prose *ngIf="selectedTab === 'novel'"></list-detail-prose>
    </div>
    <div class="col-span-2 md:col-span-1"></div>
    <div class="col-span-2 md:col-span-4">
      <list-detail-top-book class="pt-40">
      </list-detail-top-book>
    </div>
  </div>
</section>
