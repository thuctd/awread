<section class="w-full max-w-screen-xl mx-auto px-4 md:px-28">
  <div class="block md:hidden">
    <atom-title class="border-b border-gray-400 pb-3" [title]="'Tin tức'"></atom-title>
  </div>
  <organ-rd-news-detail-content [content]="content" [newsDetail]="newsDetail" (shareClicked)="shareClicked.emit()"></organ-rd-news-detail-content>
  <atom-title class="border-b border-gray-400 pb-4" [title]="'Tin khác'"></atom-title>
  <div class="w-full sm:w-2/3">
    <div *ngFor="let item of newsOthers | slice:0:6">
      <atom-rd-news-awread-item class="py-4" [newsId]="item.newsId" [title]="item.title" [srcImg]="item.image" [date]="item.updatedAt" [description]="item.description" [mode]="'list'"></atom-rd-news-awread-item>
    </div>
  </div>
</section>
