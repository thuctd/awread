<section class="max-w-screen-xl mx-auto">
  <ng-container *ngIf="items.length; else noData">
    <molec-rd-search-book-title></molec-rd-search-book-title>
    <molec-rd-search-book-header [number]="items.length" class="pt-8 pb-4"></molec-rd-search-book-header>
    <div *ngFor="let item of items" class="py-4">
      <organ-rd-search-book-item [title]="item.name" [category]="item.category" [status]="item.status"></organ-rd-search-book-item>
    </div>
  </ng-container>
  <ng-template #noData>
    <molec-rd-search-book-title></molec-rd-search-book-title>
    <div class="flex justify-center pt-40 text-xl">Không tìm thấy kết quả, Hãy thử một lựa chọn khác...</div>
  </ng-template>
</section>
