<section class="max-w-screen-xl mx-auto px-6 xl:px-0">
  <molec-rd-search-book-title (bindingUrl)="bindingUrl.emit($event)" [inputControl]="searchControl"></molec-rd-search-book-title>
  <ng-container *ngIf="items?.length; else noData">
    <molec-rd-search-book-header [number]="items.length" class="pt-8 pb-4"></molec-rd-search-book-header>
    <div *ngFor="let item of items" class="py-4">
      <organ-rd-search-book-list [chapters]="item.newestChapters" [book]="item" [category]="item.categoryId | categoryName" [status]="item.completed">
      </organ-rd-search-book-list>
    </div>
  </ng-container>
  <ng-template #noData>
    <div class="flex justify-center pt-40 text-xl text-gray-text roboto">Không tìm thấy kết quả, Hãy thử một lựa chọn khác...</div>
  </ng-template>
</section>
