<section>
  <section>
    <atom-slider [imageObject]="sliders"></atom-slider>
  </section>
  <section class="">
    <organ-home-list-book-update-mobile (displayActivePage)="displayActivePage.emit($event)" [totalBook]="totalBook" [loading]="loadingBooksLatest" [categories]="categories" (emitBooks)="emitBooks.emit($event)" [books]="getLatestBooks"
      class="px-4"></organ-home-list-book-update-mobile>
  </section>
  <section class="bg-red-50 pt-2 px-4">
    <organ-home-list-book-featured-mobile [loading]="isLoadingFeature" [totalBook]="totalBookFeatured" (displayActivePageFeature)="displayActivePageFeature.emit($event)" [books]="getFeatureBooks"></organ-home-list-book-featured-mobile>
  </section>
  <section>
    <organ-home-list-book-review-mobile [books]="getGoodBooks" class="px-4"></organ-home-list-book-review-mobile>
  </section>
  <section class="bg-purple-50">
    <home-tags [genres]="genres" [items]="bookByGenre" [loading]="loading" (filterItemsByGenre)="filterItemsByGenre.emit($event)" class="px-4"></home-tags>
  </section>
</section>
