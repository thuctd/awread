<div class="flex justify-center items-center pt-48" *ngIf="loading;else loaded">
  <awread-loading></awread-loading>
</div>
<ng-template #loaded>
  <section class="px-4 sm:px-6 max-w-screen-xl mx-auto relative">
    <atom-breadcrumb [items]="breadcrumbs"></atom-breadcrumb>
    <div class="pt-6">
      <organ-content-book [chapters]="chapters" [chapter]="chapter" (backChapterBook)="backChapterBook.emit($event)"
        (nextChapterBook)="nextChapterBook.emit($event)"></organ-content-book>
    </div>
    <div>
      <atom-btn-back-to-top class="fixed bottom-6 right-6"></atom-btn-back-to-top>
    </div>
    <!-- <organ-comment (nativeTopBook)="nativeTopBook.emit($event)" [books]="books" class="pt-16"></organ-comment> -->
  </section>
</ng-template>
