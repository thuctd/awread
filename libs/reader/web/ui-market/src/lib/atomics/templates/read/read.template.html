<section class="px-4 sm:px-6 max-w-screen-xl mx-auto relative">
  <ng-container *ngIf="!loading; else noData">
    <atom-breadcrumb [items]="breadcrumbs"></atom-breadcrumb>
    <div class="pt-6">
      <organ-content-book [chapters]="chapters" [chapter]="chapter"
        (backChapterBook)="backChapterBook.emit($event)" (nextChapterBook)="nextChapterBook.emit($event)"></organ-content-book>
    </div>
    <div>
      <atom-btn-back-to-top class="fixed bottom-6 right-6"></atom-btn-back-to-top>
    </div>
    <organ-comment (nativeTopBook)="nativeTopBook.emit($event)" [books]="books" class="pt-16"></organ-comment>
  </ng-container>
</section>
<ng-template #noData>
  <div class="pt-8 text-xl">Truyện đang được tải mong các bạn chờ trong giây lát...</div>
</ng-template>
