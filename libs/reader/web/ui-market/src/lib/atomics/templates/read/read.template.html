<section class="px-4 sm:px-6 max-w-screen-xl mx-auto relative">
  <atom-breadcrumb></atom-breadcrumb>
  <div class="pt-6">
    <organ-content-book [chapters]='chapters' [chapter]='chapter' (backChapterBook)='backChapterBook.emit($event)' (nextChapterBook)='nextChapterBook.emit($event)'></organ-content-book>
  </div>
  <div>
    <atom-btn-back-to-top class="fixed bottom-6 right-6"></atom-btn-back-to-top>
  </div>
  <organ-comment [books]='books' class="pt-16"></organ-comment>
</section>
