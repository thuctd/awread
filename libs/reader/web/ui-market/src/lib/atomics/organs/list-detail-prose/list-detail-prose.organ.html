<section class="mx-auto">
    <ng-container *ngIf="prosebooks?.length; else noData">
      <div class="grid grid-cols-12 gap-10 lg:gap-x-10 xl:gap-x-14 place-content-center" *ngIf="!(display === 'grid');else list_content">
        <div *ngFor="let book of prosebooks| slice:0:9;" class="col-span-2 md:col-span-4">
          <div>
            <atom-img-m [srcImg]="book.cover" [bookId]="book.bookId"></atom-img-m>
            <list-info-prose [book]="book"></list-info-prose>
          </div>
        </div>
      </div>
      <ng-template #list_content>
        <div class="grid grid-cols-12 gap-10 place-content-center">
          <div *ngFor="let book of prosebooks;" class="col-span-2 md:col-span-6">
            <organ-books-grid [book]="book" [chapters]="book['chaptersByBookId']['nodes']"></organ-books-grid>
          </div>
        </div>
      </ng-template>
      <div class="flex justify-end pt-4">
        <atom-text-link (click)="moreEvent.emit()" [text]="moreContent" [class]="'text-base text-gray-text uppercase'"></atom-text-link>
        <!-- <fa-icon [icon]="faIcon" class="text-gray-600 ml-2 text-xl"></fa-icon> -->
      </div>
    </ng-container>
    <ng-template #noData>
      <div class="pt-12 text-xl">Truyện đang được tải, mong các bạn chờ trong giây lát...</div>
    </ng-template>
</section>
