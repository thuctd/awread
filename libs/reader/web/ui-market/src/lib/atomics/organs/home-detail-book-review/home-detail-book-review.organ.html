<div class="px-4 sm:px-6 lg:px-8 w-full md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl mx-auto mt-4 md:mt-12">
  <atom-title [title]="titlePage" class="uppercase"></atom-title>
  <div class="justify-center flex mt-16">
    <div *ngFor="let book of books | slice:0:1; let i = index">
      <ng-container *ngIf="i === 0;else noNumberOne">
        <div class="flex justify-end">
          <div class="w-full">
            <div class="relative w-72">
              <atom-img-m [bookId]="book.bookId" [srcImg]="book | coverSize: 'xxl'" [size]="'xxl'">
              </atom-img-m>
              <div class="absolute top--04">
                <rd-home-icon-rating [topBook]="i + 1"></rd-home-icon-rating>
              </div>
              <!-- <home-info-book-review [size]="'xl'" [book]="book" class="mr-4"></home-info-book-review> -->
              <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="float-left pl-8 md:pl-12 xl:pl-24 lg:pl-20 relative">
      <div class="grid grid-cols-2 gap-10 mb-6">
        <div *ngFor="let book of books | slice:1:5; let i = index">
          <div class="relative">
            <atom-img-m [bookId]="book.bookId" [srcImg]="book | coverSize"></atom-img-m>
            <div class="absolute -top-1.5">
              <rd-home-icon-rating [topBook]="i + 2"></rd-home-icon-rating>
            </div>
            <!-- <home-info-book-review [book]="book" class="mr-4" [chapters]="book.newestChapters"></home-info-book-review> -->
            <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
          </div>
        </div>
      </div>
    </div>
    <div class="clear-none"></div>
  </div>
</div>
