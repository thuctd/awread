<div class="w-full">
  <div class="uppercase text-base xl:text-xl font-bold text-gray-text mb-4">{{title}}</div>
  <div *ngFor="let item of newsMiddle">
    <molec-rd-news-awread-hot *ngIf="item.position == 'top'"
      [blogId]="item.blogId"
      [title]="item.title"
      [status]="item.status"
      [date]="item.updatedAt"
      [description]="item.description"
      [srcImg]="item.image"
      ></molec-rd-news-awread-hot>
  </div>
  <molec-rd-news-awread-list [newsMiddle]="newsMiddle"></molec-rd-news-awread-list>
</div>
