<div class="px-1 py-2">
  <ng-container [ngSwitch]="isMoreBooks">
    <div *ngSwitchCase="true">
      <div *ngFor="let book of books;" class="grid grid-cols-12 gap-4 py-2">
        <div class="col-span-4">
          <atom-img-m [size]="'s'" [bookId]="book.bookId" [srcImg]="book | coverSize: 'm'"></atom-img-m>
        </div>
        <div class="col-span-8">
          <div *ngIf="book.categoryId == 1 || book.categoryId == 2">
            <molec-info-book [displayUI]="displayUI" [book]="book" [btns]="book.newestChapters"></molec-info-book>
          </div>
          <div *ngIf="book.categoryId == 3">
            <list-info-prose [chapters]="book.newestChapters" [book]="book"></list-info-prose>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <atom-text-link (submitEvent)="moreEvent.emit()" [text]="moreBook" [class]="'text-sm text-green-primary italic font-bold'"></atom-text-link>
      </div>
    </div>
    <div *ngSwitchDefault>
      <infinite-scroll [usingWindowScroll]="true" #infiniteScroll (scrollIsIntersecting)="moreEvent.emit()">
        <div *ngFor="let book of books;" class="grid grid-cols-12 gap-4 py-2">
          <div class="col-span-4">
            <atom-img-m [size]="'s'" [bookId]="book.bookId" [srcImg]="book | coverSize: 'm'"></atom-img-m>
          </div>
          <div class="col-span-8">
            <div *ngIf="book.categoryId == 1 || book.categoryId == 2">
              <molec-info-book [displayUI]="displayUI" [book]="book" [btns]="book.newestChapters"></molec-info-book>
            </div>
            <div *ngIf="book.categoryId == 3">
              <list-info-prose [chapters]="book.newestChapters" [book]="book"></list-info-prose>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <atom-text-link (submitEvent)="moreEvent.emit()" [text]="moreBook" [class]="'text-sm text-green-primary italic font-bold'"></atom-text-link>
        </div>
      </infinite-scroll>
    </div>
  </ng-container>

    <div class="pt-4 text-base">Truyện đang được tải, mong các bạn chờ trong giây lát...</div>
  </ng-template> -->
</div>
