<atom-label-underline [title]="'Danh sách chương'"></atom-label-underline>
<ng-container *ngIf="chapters?.length; else noData">
  <div class="detail-book-chapters mt-2 sm:mt-4">
    <molec-chapter-item *ngFor="let item of chapters; let i = index" [bookId]='item.bookId' [chapterId]='item.id' [isLastItem]="i == chapters.length - 1"
      [chapter]="item"></molec-chapter-item>
  </div>
  <div class="hidden sm:block text-center mt-2">
    <button class="focus:outline-none m-auto" (click)="submitEvent.emit()"><span class="uppercase">Xem thêm</span>
      <fa-icon [icon]="icon" class="text-gray-400 ml-2"></fa-icon>
    </button>
  </div>
  <div class="sm:hidden flex justify-center">
    <pagination></pagination>
  </div>
</ng-container>
<ng-template #noData>
  <div class="pt-4 text-base">Tác phẩm hiện tại chưa có chương nào, sẽ được cập nhật vào thời gian sớm nhất.</div>
</ng-template>
