<section class="px-0 sm:px-6 lg:px-8 w-full max-w-screen-xl mx-auto mt-4 py-6 relative">
  <div  class="flex">
    <atom-title [title]='titlePage' class="mr-2 sm:mr-4 mt-2" [isUppercase]='false'></atom-title>
    <div *ngIf="isDisplay" (click)="scrollLeft()" class="bg-white rounded-full w-8 h-8 flex justify-center items-center mt-2 shadow cursor-pointer">
      <fa-icon class="text-gray-text p-3" [icon]="arrowLeftIcon"></fa-icon>
    </div>
    <div #widgetsContent class="flex mt-1 mx-2 sm:mx-6 overflow-x-hidden">
      <rd-home-tab-category [active]="i == currentIndex" (click)="setActiveGenre(genre, i)" *ngFor="let genre of genres; let i = index;" [tabName]="genre.name"
          (emitEvent)="filterItemsByGenre.emit(genre)">
      </rd-home-tab-category>
    </div>
    <div *ngIf="isDisplay" (click)="scrollRight()" class="bg-white rounded-full w-8 h-8 flex justify-center items-center mt-2 shadow cursor-pointer">
      <fa-icon class="text-gray-text p-3" [icon]="arrowRightIcon"></fa-icon>
    </div>
  </div>
  <div class="w-full bg-purple-50 leanding-normal tracking-wide pb-6 mt-4 md:mt-8">
    <div class="container w-full overflow-hidden relative">
      <div class="w-full h-full absolute">
        <div class="w-1/5 h-full absolute z-30 left-0" style="background: linear-gradient(to right, #F5F3FF 0%, rgba(255, 255, 255, 0) 100%);"></div>
        <div class="w-1/5 h-full absolute z-30 right-0" style="background: linear-gradient(to left, #F5F3FF 0%, rgba(255, 255, 255, 0) 100%);"></div>
      </div>
      <div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let item of items">
            <ng-template carouselSlide>
              <a [routerLink]="['/books', item.bookId]" class="cursor-pointer outline-none">
                <div class="carousel-items flex pb-3 justify-center">
                  <rd-home-tab-book class="carousel-focus flex relative flex-col" [book]="item">
                  </rd-home-tab-book>
                </div>
              </a>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
        <div class="spinner" *ngIf="loading">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>
  </div>
</section>
