<section class="mx-auto">
  <ng-container *ngIf="shortbooks?.length; else noData">
    <div class="grid grid-cols-12 gap-10 lg:gap-x-10 xl:gap-x-14 place-content-center" *ngIf="!(display === 'grid');else list_content">
      <div *ngFor="let book of shortbooks;" class="col-span-2 md:col-span-4">
        <div class="">
          <atom-img-m [srcImg]='book.imgUrl' [bookId]='book.id' [size]="'l'"></atom-img-m>
          <list-info-short-book [bookId]='book.id' [titleBook]='book.title'></list-info-short-book>
        </div>
      </div>
    </div>
    <ng-template #list_content>
      <div class="grid grid-cols-12 gap-10 place-content-center">
        <div *ngFor="let book of shortbooks;" class="col-span-2 md:col-span-6">
          <organ-books-grid [imgUrl]='book.imgUrl' [bookId]='book.id' [title]='book.title'></organ-books-grid>
        </div>
      </div>
    </ng-template>
    <div class="flex justify-end pt-4">
      <atom-text-link (click)="moreEvent.emit()" [text]="moreContent" [class]="'text-base text-gray-400 uppercase roboto'"></atom-text-link>
      <!-- <fa-icon [icon]="faIcon" class="text-gray-600 ml-2 text-xl"></fa-icon> -->
    </div>
  </ng-container>
  <ng-template #noData>
    <div class="pt-12 text-xl">Truyện đang được tải, mong các bạn chờ trong giây lát...</div>
  </ng-template>
</section>
