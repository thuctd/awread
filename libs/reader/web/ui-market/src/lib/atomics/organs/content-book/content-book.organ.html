<section class="mx-auto">
  <molec-head-read-book [defaultChapter]="chapter" [chapter]="chapter" [chapters]="chapters" [title]="chapter?.title"
    (backChapterBook)="backChapterBook.emit($event)" (nextChapterBook)="nextChapterBook.emit($event)"></molec-head-read-book>
  <ng-container *ngIf="chapter?.content; else noContent">
    <div class="py-4 md:py-8">
        <p class="text-xs lg:text-xl text-gray-text leading-6 lg:leading-8 text-justify nunito">{{chapter?.content}}</p>
    </div>
  </ng-container>
  <div class="flex justify-between">
    <div>
      <atom-btn-switch-chapter *ngIf="chapters[0]?.position !== chapter?.position" [faIcon]="faIcon" [title]="'Trước'" [case]="false"
        (btnClick)="backChapterBook.emit($event)" class="flex flex-row-reverse roboto"></atom-btn-switch-chapter>
    </div>
    <div>
      <atom-btn-switch-chapter *ngIf="chapters?.length - 1 != chapter?.position" (btnClick)="nextChapterBook.emit($event)" class="mx-auto roboto"
        [title]="'Đọc chương tiếp'" [class]="">
      </atom-btn-switch-chapter>
    </div>
    <div></div>
  </div>
</section>

<ng-template #noContent>
  <div class="py-8 text-xl">
    Chương này chưa có nội dung, chúng tôi sẽ cập nhập trong thời gian sớm thật sự xin lỗi các bạn.
  </div>
</ng-template>
