<section class="w-full max-w-screen-xl mx-auto">
  <div class="mb-4">
    <atom-title [title]='titlePage' class="uppercase"></atom-title>
  </div>
  <div class="w-full leanding-normal tracking-wide px-1 relative">
    <div class="container w-full overflow-hidden">
      <owl-carousel-o [options]="customOptions" class="carousel2">
        <ng-container>
          <ng-template carouselSlide *ngFor="let tab of counter(3)">
            <div *ngFor="let story of counter(2)" class="mx-2 mb-4">
              <img [src]="srcImg" [alt]="altImg">
              <molec-home-info-book-update></molec-home-info-book-update>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
