<section class="w-full max-w-screen-xl mx-auto">
  <div class="mb-4 flex justify-between px-2.5">
    <atom-title [title]="titlePage" class="uppercase"></atom-title>
    <molec-rd-home-book-update-dropdown-mb></molec-rd-home-book-update-dropdown-mb>
  </div>
  <div class="w-full leanding-normal tracking-wide px-1 relative flex justify-center">
    <div class="container w-full overflow-hidden">
      <owl-carousel-o [options]="customOptions" class="carousel2">
        <ng-container>
          <ng-template *ngFor="let book of books" carouselSlide>
            <div *ngFor="let story of counter(2)" class="mx-2 sm:mx-5 mb-4">
              <atom-img-m [size]="'s'" [bookId]="book.id" [srcImg]="book.imgUrl"></atom-img-m>
              <molec-info-book [book]="book" [displayUI]="displayUI"></molec-info-book>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
