<section class="w-full mx-auto relative">
  <div class="mb-4 flex justify-between px-2.5">
    <atom-title-page-link [title]="page.name" [href]="page.href" class="uppercase col-span-6"></atom-title-page-link>
    <molec-rd-home-book-update-dropdown-mb #tabhead (emitBooks)="emitBooks.emit($event)"></molec-rd-home-book-update-dropdown-mb>
  </div>
  <div class="flex justify-center items-center" *ngIf="loading;else loaded">
    <awread-loading></awread-loading>
  </div>
  <ng-template #loaded>
    <div *ngIf="currentPage > 1" (click)="onClickPage(currentPage - 1)" class="cursor-pointer absolute top-72 -left-2 z-40">
      <fa-icon class="text-gray-text text-sm md:text-base" [icon]="arrowLeftIcon"></fa-icon>
    </div>
    <div *ngFor="let tab of tabs">
      <div *ngIf="tabhead.title == tab.name">
        <div class="grid grid-cols-12">
          <div *ngFor="let book of books | keyvalue | slice:0:6" class="col-span-4 mx-auto py-2">
            <atom-img-m [size]="'s'" [bookId]="book.value.bookId" [srcImg]="book.value | coverSize: 's'"></atom-img-m>
            <div *ngIf="book.value.categoryId == 1 || book.value.categoryId == 2">
              <molec-info-book class="w-27" [book]="book.value" [displayUI]="displayUI" [btns]="book.value.newestChapters"></molec-info-book>
            </div>
            <div *ngIf="book.value.categoryId == 3">
              <list-info-prose class="w-27" [isBtn]="true" [book]="book.value" [chapters]="book.value.newestChapters"></list-info-prose>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="hasNextPage" (click)="onClickPage(currentPage + 1)" class="cursor-pointer absolute top-72 -right-2">
      <fa-icon class="text-gray-text text-sm md:text-base" [icon]="arrowRightIcon"></fa-icon>
    </div>
  </ng-template>
</section>
