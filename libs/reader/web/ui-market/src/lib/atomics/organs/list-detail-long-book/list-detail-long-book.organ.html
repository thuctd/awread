<infinite-scroll #infiniteScroll (scrollIsIntersecting)="moreEvent.emit()">
  <section class="mx-auto">
    <div class="grid grid-cols-12 gap-10 lg:gap-x-10 xl:gap-x-14 place-content-center" *ngIf="!(display === 'list');else grid_content">
      <div *ngFor="let book of longbooks;" class="col-span-2 md:col-span-4">
        <div>
          <atom-img-m [srcImg]="book | coverSize" [bookId]="book.bookId"></atom-img-m>
          <div [ngSwitch]="categoryId">
            <div *ngSwitchCase="''">
              <div *ngIf="book.categoryId == 1 || book.categoryId == 2">
                <molec-info-book [book]="book" [btns]="book.newestChapters"></molec-info-book>
              </div>
              <div *ngIf="book.categoryId == 3">
                <list-info-prose [chapters]="book.newestChapters" [book]="book" [isBtn]="true"></list-info-prose>
              </div>
            </div>
            <div *ngSwitchCase="'1'">
              <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
            </div>
            <div *ngSwitchCase="'2'">
              <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
            </div>
            <div *ngSwitchDefault>
              <list-info-prose [chapters]="book.newestChapters" [book]="book"></list-info-prose>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #grid_content>
      <div class="grid grid-cols-12 gap-10 place-content-center">
        <div *ngFor="let book of longbooks;" class="col-span-2 md:col-span-6">
          <div [ngSwitch]="categoryId">
            <div *ngSwitchCase="''">
              <div *ngIf="book.categoryId == 1 || book.categoryId == 2">
                <organ-books-grid [book]="book" [chapters]="book.newestChapters"></organ-books-grid>
              </div>
              <div *ngIf="book.categoryId == 3">
                <div class="grid grid-cols-11 gap-2 place-content-center">
                  <div class="col-span-5">
                    <atom-img-m [size]="'m'" [srcImg]="book | coverSize: 'm'" [bookId]="book.bookId"></atom-img-m>
                  </div>
                  <div class="col-span-6 -mt-2.5">
                    <list-info-prose [book]="book" [chapters]="book.newestChapters"></list-info-prose>
                  </div>
                </div>
              </div>
            </div>
            <div *ngSwitchCase="'1'">
              <organ-books-grid [book]="book" [chapters]="book.newestChapters"></organ-books-grid>
            </div>
            <div *ngSwitchCase="'2'">
              <organ-books-grid [book]="book" [chapters]="book.newestChapters"></organ-books-grid>
            </div>
            <div *ngSwitchDefault>
              <div class="grid grid-cols-11 gap-2 place-content-center">
                <div class="col-span-5">
                  <atom-img-m [size]="'m'" [srcImg]="book | coverSize: 'm'" [bookId]="book.bookId"></atom-img-m>
                </div>
                <div class="col-span-6 -mt-2.5">
                  <list-info-prose [book]="book" [chapters]="book.newestChapters"></list-info-prose>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </section>
</infinite-scroll>
