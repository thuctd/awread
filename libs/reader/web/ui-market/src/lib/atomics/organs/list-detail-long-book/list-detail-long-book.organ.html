
<div class="flex justify-center items-center loading" *ngIf="loading;else loaded">
  <awread-loading></awread-loading>
</div>
<ng-template #loaded>
  <infinite-scroll #infiniteScroll (scrolled)="moreEvent.emit()">
  <section class="mx-auto">
    <div class="grid grid-cols-12 gap-10 lg:gap-x-10 xl:gap-x-14 place-content-center" *ngIf="!(display === 'grid');else list_content">
      <div *ngFor="let book of longbooks| slice:0:9;" class="col-span-2 md:col-span-4">
        <div>
          <atom-img-m [srcImg]="book.cover" [bookId]="book.bookId"></atom-img-m>
          <div [ngSwitch]="categoryId">
            <div *ngSwitchCase="'1'">
              <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
            </div>
            <div *ngSwitchCase="'2'">
              <molec-info-book [book]="book" [btns]="book.newestChapters" [displayUI]="displayUI"></molec-info-book>
            </div>
            <div *ngSwitchDefault>
              <list-info-prose [book]="book"></list-info-prose>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #list_content>
      <div class="grid grid-cols-12 gap-10 place-content-center">
        <div *ngFor="let book of longbooks| slice:0:10;" class="col-span-2 md:col-span-6">
          <div [ngSwitch]="categoryId">
            <div *ngSwitchCase="'1'">
              <organ-books-grid [book]="book" [chapters]="book.newestChapters"></organ-books-grid>
            </div>
            <div *ngSwitchCase="'2'">
              <organ-books-grid [book]="book" [chapters]="book.newestChapters"></organ-books-grid>
            </div>
            <div *ngSwitchDefault>
              <div class="grid grid-cols-11 gap-2 place-content-center">
                <div class="col-span-5">
                  <atom-img-m [size]="'m'" [srcImg]="book.cover" [bookId]="book.bookId"></atom-img-m>
                </div>
                <div class="col-span-6 -mt-2.5">
                  <list-info-prose [book]="book"></list-info-prose>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </section>
  </infinite-scroll>
</ng-template>
