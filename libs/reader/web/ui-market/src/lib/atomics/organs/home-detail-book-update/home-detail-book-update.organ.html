<section>

      <atom-title [class]="'text-xl md:text-2xl font-medium text-gray-800'" [title]="titlePage"></atom-title>
    </div>
    <div class="grid grid-cols-10 gap-2">
        <div *ngFor='let loop3 of counter(10);' class="col-span-2 md:col-span-2">

            <home-info-book-featured></home-info-book-featured>
        </div>
    </div>
</section>
