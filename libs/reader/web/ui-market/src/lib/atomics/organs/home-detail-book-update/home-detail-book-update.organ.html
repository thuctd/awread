<section class="px-4 sm:px-6 lg:px-8 w-full md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl mx-auto">
    <div class="mb-8 grid grid-cols-12">
        <atom-title [title]="titlePage" class="uppercase col-span-6"></atom-title>
        <molec-rd-home-book-update-tab (emitBooks)="emitBooks.emit($event)" (emitAllBooks)="emitAllBooks.emit($event)" #tabHead class="col-span-6" [categories]="categories"></molec-rd-home-book-update-tab>
    </div>
    <div *ngFor="let tab of tabs">
      <molec-rd-home-list-book-update
        [loading]="loading"
        [isNovel]="tab.isNovel"
        *ngIf="tabHead.currentName === tab.name"
        [books]="books">
      </molec-rd-home-list-book-update>
    </div>
    <div class="flex justify-center items-center">
        <pagination [totalRecords]="50" [recordsPerPage]="10" (onPageChange)="displayActivePage.emit($event)"></pagination>
    </div>
</section>
