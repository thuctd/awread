<section class="px-4 sm:px-6 lg:px-8 w-full md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl mx-auto">
    <div class="mb-4">
        <atom-title [title]='titlePage' class="uppercase"></atom-title>
    </div>
    <div class="grid grid-cols-10 sm:gap-x-6 lg:gap-x-10 xl:gap-x-12 place-content-center">
        <div *ngFor='let book of books;' class="col-span-2 md:col-span-2 py-2">
            <atom-img-m [bookId]='book.id' [srcImg]='book.imgUrl' [size]='"m"'></atom-img-m>
            <home-info-book-featured [book]="book"></home-info-book-featured>
        </div>
    </div>
    <div class="flex justify-center items-center">
        <pagination></pagination>
    </div>
</section>
