<section class="w-full md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl mx-auto">
    <div class="mb-4">
        <atom-title [title]='titlePage' class="uppercase"></atom-title>
    </div>
    <div class="grid grid-cols-10 sm:gap-x-6 lg:gap-x-10 xl:gap-x-12 place-content-center place-items-center">
        <div *ngFor='let loop3 of counter(10);' class="col-span-2 md:col-span-2 py-2">
            <atom-img-m [size]='"m"'></atom-img-m>
            <home-info-book-featured></home-info-book-featured>
        </div>
    </div>
    <div class="flex justify-center items-center">
        <pagination></pagination>
    </div>
</section>
