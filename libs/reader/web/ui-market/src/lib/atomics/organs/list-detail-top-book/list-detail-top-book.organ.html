<div class="md:hidden lg:block w-full pt-4 md:pt-0">
    <div class="z-30 my-4 md:mb-1">
        <a
            class="outline-none no-underline sm:text-base text-base md:text-xl px-12 md:px-0 md:block text-center opacity-100 py-3 md:py-4 bg-green-primary text-white rounded-lg uppercase w-full roboto">{{btnTitle}}</a>
    </div>
    <div class="px-1 md:px-0 md:pt-4">
        <!-- <pre> {{ books | json }} </pre> -->
        <div *ngFor="let book of books;" class="grid grid-cols-12 gap-4 lg:gap-2 md:gap-0 pt-4 md:pt-2 py-2">
            <div class="col-span-4 lg:col-span-6 xl:col-span-4">
                <atom-img-m [srcImg]='book.cover' [size]="'s'"></atom-img-m>
            </div>
            <div class="col-span-8 lg:col-span-7 xl:col-span-8 ml-0 xl:ml-2">
                <!-- <list-info-top-book [btns]='book.newestChapters' [bookId]='book.bookId' [title]='book.title'></list-info-top-book> -->
                <molec-info-book [btns]='book.newestChapters' [book]="book" [displayUI]="displayUI"></molec-info-book>
            </div>
            <div class="col-span-12">
                <p class="border-b border-gray-200 pt-0 md:pt-4"></p>
            </div>
        </div>
    </div>
    <div class="clear-both"></div>
    <div class="ml-2 md:ml-0 mt-2">
        <atom-text-link (submitEvent)="moreEvent.emit()" [text]="moreBook" [class]="'text-sm text-green-primary italic font-bold'"></atom-text-link>
    </div>
</div>
