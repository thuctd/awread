<div class="w-full md:w-11/12 pt-4 md:pt-0">
    <div class="z-30 mr-4 my-4 md:mb-4">
        <a class="no-underline sm:text-base text-base md:text-xl px-12 md:px-0 md:block text-center opacity-100 py-3 md:py-4 bg-green-400 text-white rounded-lg uppercase">{{btnTitle}}</a>
    </div>
    <div class="px-1 md:px-0 md:pt-4">
        <div *ngFor="let item of counter(3);" class="grid grid-cols-12 gap-2 md:gap-0 pt-2 py-2 md:py-4">
            <div class="col-span-4 md:col-span-4 mt-2">
                <atom-img-m [size]='"s"'></atom-img-m>
            </div>
            <div class="col-span-8 md:col-span-8">
                <list-info-top-book></list-info-top-book>
            </div>
            <div class="col-span-12">
                <p class="border-b border-gray-300 pt-2"></p>
            </div>
        </div>
    </div>
    <div class="clear-both"></div>
    <div class="ml-2 md:ml-0 mt-2">
        <atom-text-link (submitEvent)="moreEvent.emit()" [text]='moreBook' [size]="'m'" [color]="'green'"></atom-text-link>
    </div>
</div>
