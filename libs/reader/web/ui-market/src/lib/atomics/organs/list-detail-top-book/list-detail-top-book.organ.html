<div class="w-11/12">
    <div class="z-30 mr-4 mb-4">
        <a class="no-underline sm:text-base text-base md:text-xl block text-center opacity-100 md:py-4 py-2 bg-green-400 text-white rounded-lg uppercase">Top phổ biến</a>
    </div>
    <div class="px-4 md:px-0 md:pt-4">
        <div *ngFor="let item of counter(3);" class="grid grid-cols-12 py-2 md:py-4 border-b border-gray-300">
            <div class="col-span-2 md:col-span-4">
                <atom-img-m [size]='"s"'></atom-img-m>
            </div>
            <div class="col-span-2 md:col-span-8">
                <list-info-top-book></list-info-top-book>
            </div>
        </div>
    </div>
    <div class="clear-both"></div>
    <div class="mt-2">
        <atom-text-link (submitEvent)="moreEvent.emit()" [text]='moreBook.text' [size]="moreBook.size" [color]="moreBook.color"></atom-text-link>
    </div>
</div>
