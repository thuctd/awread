<section>
    <div class="mb-4">
        <atom-title class="truncate" [sizeText]="'xl'" [sizeTextMd]="'2xl'" [styleText]="'medium'" [colorText]="'gray'" [numberColorText]="'800'" [Title]="titlePage"></atom-title>
    </div>
    <div class="grid grid-cols-12 gap-4 place-items-center mb-4">
        <div *ngFor='let loop3 of counter(6);' class="col-span-2 md:col-span-4">
            <atom-img-m [isSize]='size'></atom-img-m>
            <home-info-book-featured></home-info-book-featured>
        </div>
    </div>
    <div class="flex justify-center items-center">
        <pagination></pagination>
    </div>
</section>
