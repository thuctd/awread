<template-home-mobile
  [loading]="loading$"
  [getGoodBooks]="goodBookList$ | async"
  [getLatestBooks]="categoryBooks$ | async"
  [getFeatureBooks]="featureBookList$ | async"
  [sliders]="imageObject$ | async"
  [genres]="genres$ | async"
  (filterItemsByGenre)="filterItemsByGenre($event)"
  [bookByGenre]="filteredBooks$ | async"
  [categories]="categories$ | async"
  (emitBooks)="filterItemsByCategory($event)"
  (emitAllBooks)="getAllLatestBooks()"
></template-home-mobile>
