<template-home
  [totalBook]="totalBookLatest$ | async"
  [eventResetPagination]="eventPagination.asObservable()"
  (displayActivePage)="displayActivePage($event)"
  [isLoadingFeature]="isLoadingFeature$ | async"
  [totalBookFeatured]="totalBookFeature$ | async"
  (displayActivePageFeature)="displayActivePageFeature($event)"
  [sliders]="imageObject$ | async"
  [getGoodBooks]="goodBookList$ | async"
  [getLatestBooks]="categoryBooks$ | async"
  [loading]="isLoadingLatest$ | async"
  [getFeatureBooks]="featureBookList$ | async"
  [genres]="genres$ | async"
  (filterItemsByGenre)="filterItemsByGenre($event)"
  [genreBooks]="filteredBooks$ | async"
  [categories]="categories$ | async"
  (emitBooks)="filterItemsByCategory($event)"
  (emitAllBooks)="getAllLatestBooks()"
>
</template-home>
