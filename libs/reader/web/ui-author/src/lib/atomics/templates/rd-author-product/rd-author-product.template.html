<div class="flex justify-center items-center pt-48" *ngIf="loading;else loaded">
  <awread-loading></awread-loading>
</div>
<ng-template #loaded>
  <section class="max-w-screen-xl mx-auto">
    <div class="px-8 xl:px-0">
      <atom-breadcrumb [items]="items"></atom-breadcrumb>
      <organ-rd-author-product [hasMore]="hasMore" [books]="books" (emitMoreBooks)="emitMoreBooks.emit($event)"></organ-rd-author-product>
    </div>
  </section>
</ng-template>
