<atom-title [title]="'TÁC GIẢ'" class="border-b py-4 px-4 border-gray-400"></atom-title>
<section class="w-full flex flex-row pt-4">
  <div class="w-1/3">
    <molec-rd-author-avatar-item-grid [facebook]="user?.userByUserId?.facebook" [globe]="user?.userByUserId?.email" [user]="user?.userByUserId">
    </molec-rd-author-avatar-item-grid>
  </div>
  <div class="w-2/3 mt-4 xl:ml-12">
    <molec-rd-author-detail [isFollow]="isFollow" [isBlock]="isBlock" [numberProduct]="numberProduct" [user]="user?.userByUserId"></molec-rd-author-detail>
  </div>
</section>
