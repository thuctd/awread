<div class="grid grid-cols-12">
  <div class="col-span-4">
    <atom-circle-image [src]="user | avatarSize:'origin'" [size]="'m'"></atom-circle-image>
    <div *ngIf="user?.firstname" class="text-xs mt-3 font-semibold text-gray-text">{{user?.firstname + ' ' + user?.middlename + ' ' + user?.lastname}}</div>
  </div>
  <div class="col-span-6 mt-1">
    <div class="w-full flex justify-between">
      <div class="uppercase mb-2.5 float-left font-bold text-gray-text">{{user?.name}}</div>
      <div (click)="openDiaLogMenu($event)">
        <fa-icon class="cursor-pointer" [icon]="faIcon"></fa-icon>
      </div>
    </div>
    <div class="clear-both"></div>
    <molec-rd-author-list-btns-mb [isFollow]="isFollow" [isBlock]="isBlock"></molec-rd-author-list-btns-mb>
  </div>
  <div class="col-span-2"></div>
</div>
