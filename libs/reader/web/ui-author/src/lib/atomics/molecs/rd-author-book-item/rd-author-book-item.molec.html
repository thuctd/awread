<div class="w-full flex flex-row lg:flex-col">
  <atom-img-m [srcImg]="book | coverSize" [bookId]="book.bookId" [size]="'other'" [sizeImg]="'w-27 h-36 md:w-54 md:h-72'"></atom-img-m>
  <div class="md:hidden">
    <div *ngIf="book.categoryId == '1' || book.categoryId == '2'">
      <molec-info-book class="pl-4" [book]="book" [displayUI]="displayUIMobile" [btns]="book.newestChapters"></molec-info-book>
    </div>
    <div *ngIf="book.categoryId == '3'">
      <list-info-prose class="pl-4" [chapters]="book.newestChapters" [book]="book" [isBtn]="true"></list-info-prose>
    </div>
  </div>
  <div class="hidden md:block">
    <div *ngIf="book.categoryId == '1' || book.categoryId == '2'">
      <molec-info-book [displayUI]="displayUIDesktop" [book]="book" [btns]="book.newestChapters"></molec-info-book>
    </div>
    <div *ngIf="book.categoryId == '3'">
      <list-info-prose [chapters]="book.newestChapters" [book]="book" [isBtn]="true"></list-info-prose>
    </div>
  </div>
