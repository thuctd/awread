<div class="grid grid-cols-12 gap-4">
  <div *ngFor="let book of books" class="col-span-12">
    <molec-rd-author-book-item [isText]="false" [isSize]="1" [book]="book" [items]="book.genres"></molec-rd-author-book-item>
  </div>
</div>
<div>
  <atom-text-link (submitEvent)="moreEvent.emit($event)" [text]="moreBook" [class]="class"></atom-text-link>
</div>
