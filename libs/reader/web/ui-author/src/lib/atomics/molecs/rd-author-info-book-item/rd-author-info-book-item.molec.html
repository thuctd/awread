<atom-title-book [titleBook]='book' [size]='"m"'></atom-title-book>
<div class="mt-2 text-sm p-0">
  <div class="pb-1">
    <atom-author></atom-author>
  </div>
  <div class="pb-2">
    <div class="flex">
      <atom-rating class="mr-4"></atom-rating>
      <atom-icon-text [icon]="faIcon" [title]="countView"></atom-icon-text>
    </div>
  </div>
  <div class="flex text-xs pb-2">
    <div class="text-gray-600 font-light mr-12">Tình trạng</div>
    <div class="text-gray-500 font-light">{{status}}</div>
  </div>
  <div *ngFor="let btn of btns" class="leading-normal font-medium flex">
    <base-btn (onBtnClicked)="submitEvent.emit($event)" [isSize]="false" [chapter]="btn"></base-btn>
    <rd-list-publication-date class="mt-0.5"></rd-list-publication-date>
  </div>
</div>
