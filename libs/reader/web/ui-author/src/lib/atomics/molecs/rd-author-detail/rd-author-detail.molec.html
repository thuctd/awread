<section>
  <div class="flex justify-between">
    <atom-rd-author-name [name]="name" [fullName]="fullName"></atom-rd-author-name>
    <molec-rd-author-list-btns class="sm:mr-0 md:mr-10 lg:mr-20" [class]="'px-5 py-2 rounded-lg'"></molec-rd-author-list-btns>
  </div>
  <div class="flex my-4">
    <a [routerLink]="['/author', authorId ,'books']"  class="font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100 mr-32">{{numberProduct}} Tác phẩm</a>
    <button class="font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-100">{{numberFollow}} Người theo dõi</button>
  </div>
  <excerpt [excerpt]="excerpt"></excerpt>
</section>
