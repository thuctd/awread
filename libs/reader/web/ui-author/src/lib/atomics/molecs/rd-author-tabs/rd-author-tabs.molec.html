<div class="grid grid-cols-12 gap-x-6 gap-y-3">
  <rd-tab-item class="pb-2"
    [class2]="class2"
    [routerLink]="tab.href"
    [faIcon]="tab.faIcon"
    [ngClass]="tab.isActive ? classActive : classNormal"
    *ngFor="let tab of tabs"
    [tabName]="tab.name"
    [active]="tab.isActive"
    (tabClicked)="toggleTabs(tab)"
  >
  </rd-tab-item>
</div>
