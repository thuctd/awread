<div class="grid grid-cols-12 gap-6">
  <rd-tab-item class="col-span-6 pb-2"
    [routerLink]="tab.href"
    [faIcon]="tab.faIcon"
    [ngClass]="tab.isActive ? classActive : classNormal"
    *ngFor="let tab of tabs"
    [tabName]="tab.name"
    [active]="tab.isActive"
    (tabClicked)="toggleTabs(tab)"
  >
  </rd-tab-item>
</div>
