<div class="grid grid-cols-12 gap-6 border-b">
  <rd-tab-item class="col-span-6 pb-2"
    [ngClass]="tab.isActive ? ' border-b-2 border-green-primary text-green-primary' : 'text-gray-text'"
    *ngFor="let tab of tabs"
    [tabName]="tab.name"
    [active]="tab.isActive"
    (tabClicked)="toggleTabs(tab)"
  >
  </rd-tab-item>
</div>
