<div class="relative">
  <div (click)="clicked.emit()" class="absolute -top-8 md:-top-4 right-0 md:right-12 flex cursor-pointer">
    <img class="h-5" src="/global-assets/images/ic_border_color_24px.webp" alt="">
    <div class="font-semibold text-gray-400 ml-2 text-sm md:text-base">Chỉnh sửa thông tin cá nhân</div>
  </div>
  <atom-rd-profile-info-personal-item [key]="'Tên'" [value]="currentUser.firstname"></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Tên đệm'" [value]="currentUser.middlename"></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Họ'" [value]="currentUser.lastname "></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Liên kết'" [value]="currentUser.websiteAddress "></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Facebook'" [value]="currentUser.facebookAddress"></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Năm sinh'" [value]="currentUser.dob | date: 'dd/MM/yyyy'"></atom-rd-profile-info-personal-item>

  <atom-rd-profile-info-personal-item [key]="'Giới tính'" *ngIf="currentUser.gender == '0'" [value]="'Nam'"></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Giới tính'" *ngIf="currentUser.gender == '1'" [value]="'Nữ'"></atom-rd-profile-info-personal-item>
  <atom-rd-profile-info-personal-item [key]="'Giới tính'" *ngIf="currentUser.gender == '2'" [value]="'Khác'"></atom-rd-profile-info-personal-item>
</div>
