<div class="hidden md:block">
  <molec-rd-author-tabs class="roboto w-1/2 xl:w-2/5 text-xl" [tabs]="tabsDesktop"></molec-rd-author-tabs>
</div>
<div class="md:hidden block">
  <div class="border-b border-gray-400 pb-2">
    <atom-title [title]="'Cài đặt'"></atom-title>
  </div>
  <div class="border-b border-gray-400 p-4">
    <molec-rd-author-tabs [class2]="class2" [classActive]="classActive" [classNormal]="classNormal" class="roboto w-full" [tabs]="tabsMobile"></molec-rd-author-tabs>
  </div>
</div>
<div class="bg-white pb-4 md:pb-20">
  <div class="grid grid-cols-12 pt-12">
    <div class="col-span-12 md:col-span-5 mx-auto pb-10 md:pb-0">
      <detail-upload-img [srcImg]="currentUser | avatarSize:'origin'"></detail-upload-img>
      <atom-btn-rectangle *ngIf="mode !== 'display'" [class]="'w-54 py-1.5 rounded-lg'" [text]="'Chỉnh sửa ảnh bìa'"
        (btnClicked)="submitEvent.emit('change-image')">
      </atom-btn-rectangle>
    </div>
    <div class="col-span-12 md:col-span-7 relative" *ngIf="mode === 'display';else edit">
      <molec-rd-profile-info-personal [currentUser]="currentUser" class="pt-6 md:pt-2"></molec-rd-profile-info-personal>
      <div class="absolute top-0 right-0 md:right-12 flex cursor-pointer">
        <img class="h-5" src="/global-assets/images/ic_border_color_24px.webp" alt="">
        <div (click)="changeModeEdit(actions[1])" class="roboto font-medium text-gray-400 ml-2 text-sm md:text-base">Chỉnh sửa hồ sơ</div>
      </div>
    </div>
    <ng-template #edit>
      <div class="col-span-12 md:col-span-6">
        <organ-profile-form (submitEvent)="submitEvent.emit($event)" (submitEvent)="updateForm(actions[0])" [profileForm]="profileForm" [submitted]="submitted">
        </organ-profile-form>
      </div>
    </ng-template>
  </div>
</div>
