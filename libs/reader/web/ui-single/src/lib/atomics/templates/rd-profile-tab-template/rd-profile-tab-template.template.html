<molec-rd-author-tabs class="roboto w-2/5 text-xl" [tabs]="tabs"></molec-rd-author-tabs>
<div class="bg-white pb-20">
  <div class="grid grid-cols-12 pt-12">
    <div class="col-span-5 mx-auto">
      <detail-upload-img></detail-upload-img>
      <atom-btn-rectangle *ngIf="mode !== 'display'" [class]="'w-54 py-1.5 rounded-lg'" [text]="'Chỉnh sửa ảnh bìa'"
        (btnClicked)="submitEvent.emit('change-image')">
      </atom-btn-rectangle>
    </div>
    <div class="col-span-7 relative" *ngIf="mode === 'display';else edit">
      <molec-rd-profile-info-personal [currentUser]="currentUser" class="pt-2"></molec-rd-profile-info-personal>
      <div class="absolute top-0 right-12 flex cursor-pointer">
        <img class="h-5" src="/global-assets/images/ic_border_color_24px.webp" alt="">
        <div (click)="changeModeEdit(actions[1])" class="roboto font-medium text-gray-400 ml-2">Chỉnh sửa hồ sơ</div>
      </div>
    </div>
    <ng-template #edit>
      <div class="col-span-6">
        <organ-profile-form (submitEvent)="submitEvent.emit($event)" [profileForm]="profileForm" [submitted]="submitted">
        </organ-profile-form>
      </div>
    </ng-template>
  </div>
</div>
