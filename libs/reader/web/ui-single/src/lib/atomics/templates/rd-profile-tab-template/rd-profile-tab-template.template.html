<div class="hidden md:block">
  <molec-rd-author-tabs class="roboto w-1/2 xl:w-2/5 text-xl" [tabs]="tabsDesktop"></molec-rd-author-tabs>
</div>
<div class="md:hidden block">
  <div class="border-b border-gray-400 pb-2">
    <atom-title [title]="'Cài đặt'"></atom-title>
  </div>
  <div class="border-b border-gray-400 p-4">
    <molec-rd-author-tabs [class2]="class2" [classActive]="classActive" [classNormal]="classNormal" class="roboto w-full" [tabs]="tabsMobile">
    </molec-rd-author-tabs>
  </div>
</div>
<div class="bg-white pb-4 md:pb-20">
  <div class="grid grid-cols-12 pt-12">
    <div class="col-span-12 md:col-span-5 mx-auto pb-10 md:pb-0">
      <detail-upload-img [srcImg]="currentUser | avatarSize"></detail-upload-img>
      <atom-btn-rectangle *ngIf="mode !== 'display' && mode !== 'editPersonal'" [class]="'w-54 py-1.5 rounded-lg'" [text]="'Chỉnh sửa ảnh hồ sơ'"
        (btnClicked)="submitEvent.emit('change-image')">
      </atom-btn-rectangle>
    </div>
    <div class="col-span-12 md:col-span-7 relative" *ngIf="mode === 'display'">
      <molec-rd-profile-info-user (clicked)="changeModeEdit(actions[1])" [currentUser]="currentUser"></molec-rd-profile-info-user>
      <molec-rd-profile-info-personal (clicked)="changeModeEdit(actions[2])" [currentUser]="currentUser" class="pt-6 md:pt-2"></molec-rd-profile-info-personal>
    </div>
    <div class="col-span-12 md:col-span-6 relative">
      <molec-profile-edit-form *ngIf="mode === 'editUser'" (submitEvent)="saveForm(actions[0])" (submitEvent)="submitEvent.emit('save-user')" class="mt-2"
        [requireForm]="requireForm"></molec-profile-edit-form>
      <molec-profile-info-form *ngIf="mode === 'editPersonal'" (submitEvent)="saveForm(actions[0])" (submitEvent)="submitEvent.emit($event)" class="mt-2"
        [ages]="ages" [genres]="genres" [optionalForm]="optionalForm" [experienceForm]="experienceForm"></molec-profile-info-form>
    </div>
  </div>
</div>
