<div class="" (click)="displayMenu()">
  <fa-icon class="text-white text-2xl cursor-pointer ml-1.5" [icon]="bars"></fa-icon>
</div>
<section *ngIf="isMenu" class="absolute top-0 right-0 modal">
  <div class="w-4/6 h-screen absolute right-0 bg-white br__menu">
    <div (click)="displayMenu()" class="absolute top-1 right-2 cursor-pointer text-3xl text-gray-400">
      <fa-icon [icon]="times"></fa-icon>
    </div>
    <div class="mx-8">
      <div class="flex justify-center border-b py-3 relative">
        <logo class="pt-4" *ngIf="isLogin"></logo>
        <div *ngIf="!isLogin" class="flex flex-col items-center pt-4">
          <atom-circle-image class="w-16 mb-1"></atom-circle-image>
          <div class="text-gray-700">{{name}}</div>
          <div class="absolute bottom-2 right-1">
            <div>
              <span class="text-green-400 font-normal ml-2">Vip: </span><span class="text-gray-700">{{lvVip}}</span>
            </div>
            <div>
              <span class="text-green-400 font-normal">Coin: </span><span class="text-gray-700">{{coin}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="border-b py-3 text-green-400 font-medium text-lg pr-4 cursor-pointer">Trang chủ</div>
      <molec-dropdown-menu-mb></molec-dropdown-menu-mb>
      <div class="border-b py-3 text-green-400 font-medium text-lg pr-4 cursor-pointer">Đăng truyện</div>
      <div class="border-b py-3 text-green-400 font-medium text-lg pr-4 cursor-pointer">Nạp Coin</div>
      <molec-dropdown-menu-mb [title]="'Cộng đồng'" [items]="items"></molec-dropdown-menu-mb>
      <div *ngIf="!isLogin" class="border-b py-3 text-green-400 font-medium text-lg pr-4 cursor-pointer">Cài đặt</div>
      <div class="flex flex-col items-end pt-8">
        <base-btn (click)="login()" class="mb-1" *ngIf="isLogin" [chapter]="btns.login"></base-btn>
        <a *ngIf="isLogin" (click)="submitEvent.emit()" class="text-xs cursor-pointer rounded-full border border-solid mb-2 inline-block text-gray-600 bg-white hover:bg-green-400 hover:text-white hover:border-transparent mr-2 md:mr-8 border-gray-300 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 px-5 py-1"> {{ btns.register }}</a>
        <base-btn (click)="login()" *ngIf="!isLogin" [chapter]="btns.logOut"></base-btn>
      </div>
    </div>
  </div>
</section>
