<div (click)="displayMenu()">
  <fa-icon class="text-white text-2xl cursor-pointer ml-1.5" [icon]="bars"></fa-icon>
</div>
<section *ngIf="isMenu" class="absolute top-0 right-0 modal">
  <div class="w-4/6 md:w-3/6 h-screen absolute right-0 bg-white br__menu" closeOnOutSide (clickedOutside)="onClick()">
    <div (click)="displayMenu()" class="absolute top-1 right-2 cursor-pointer text-2xl text-gray-text">
      <fa-icon [icon]="times"></fa-icon>
    </div>
    <div class="mx-8">
      <div *ngIf="isLogin" class="flex justify-center border-b py-3">
        <logo class="pt-4"></logo>
      </div>
      <div *ngIf="!isLogin" class="flex justify-end pt-8 border-b py-3 relative">
        <div class="absolute bottom-0 left-0 leading-8">
          <div class="flex items-center">
            <img src="/global-assets/images/Group-868.webp">
            <div class="text-green-primary font-semibold text-sm mx-1">Vip:</div>
            <div class="text-gray-700">{{lvVip}}</div>
          </div>
          <div class="flex items-center ml-0.5">
            <img src="/global-assets/images/Group-869.webp">
            <div class="text-green-primary font-semibold text-sm mx-1">Coin: </div>
            <div class="text-gray-700">{{coin}}</div>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <atom-circle-image class="w-16 mb-1"></atom-circle-image>
          <div class="text-gray-700 text-sm font-semibold">{{name}}</div>
        </div>
      </div>
      <div (click)="onClick()" class="border-b py-3 text-green-primary font-bold text-lg pr-4 cursor-pointer">Trang chủ</div>
      <molec-dropdown-menu-mb (closeMenu)="onClick()"></molec-dropdown-menu-mb>
      <div (click)="onClick()" class="border-b py-3 text-green-primary font-bold text-lg pr-4 cursor-pointer">Đăng truyện</div>
      <div (click)="onClick()" class="border-b py-3 text-green-primary font-bold text-lg pr-4 cursor-pointer">Nạp Coin</div>
      <molec-dropdown-menu-mb no (closeMenu)="onClick()" [title]="'Cộng đồng'" [items]="items"></molec-dropdown-menu-mb>
      <div (click)="onClick()" *ngIf="!isLogin" class="border-b py-3 text-green-primary font-bold text-lg pr-4 cursor-pointer">Cài đặt</div>
      <div class="flex flex-col items-end pt-8">
        <atom-rd-base-btn-green (submitEvent)="openFormLogin($event)" (click)="login()" class="mb-1" *ngIf="isLogin" [title]="btns.login"></atom-rd-base-btn-green>
        <atom-rd-base-btn-green (submitEvent)="openFormRegister($event)" *ngIf="isLogin" [class2]="'px-5'" [title]="btns.register"></atom-rd-base-btn-green>
        <atom-rd-base-btn-green (click)="login()" *ngIf="!isLogin" [title]="btns.logOut"></atom-rd-base-btn-green>
      </div>
    </div>
  </div>
</section>
