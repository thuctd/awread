<div class="bg-gray-100 rounded-xl shadow absolute top-full right-0 w-48 overflow-hidden mt-5">
    <div class="py-2 px-4 mb-2 bg-white">
        <div class="flex items-center mb-1">
            <span class="text-xs">Thành viên: </span>
            <span class="text-xs text-yellow-500 ml-3"> {{ user.name ? user.name : user.firstname }} </span>
        </div>
        <div class="flex items-center mb-1">
            <span class="text-xs">Coin: </span>
            <span class="text-xs ml-4">0 </span>
            <fa-icon class="ml-6 text-green-primary" [icon]="icons.faCoins"></fa-icon>
        </div>
        <div class="flex items-center mb-1">
            <span class="text-xs">VIP: </span>
            <span class="text-xs ml-4">1 </span>
        </div>
    </div>
    <ul class=" bg-white">
        <li *ngFor="let item of menu" class="border-b border-grey-300 py-2 px-4">
            <atom-dropdown-link [title]="item.title" [routerLink]="item.href"></atom-dropdown-link>
        </li>
    </ul>
    <button class="py-2 px-4 bg-white w-full flex items-center focus:outline-none">
        <span class="text-xs">Đăng xuất</span>
        <fa-icon class="ml-6 text-xs" [icon]="icons.faArrowRight"  ></fa-icon>
    </button>
</div>
