<div class="border-b py-3 relative">
  <div class="flex flex-row" (click)="displayMenu()">
    <div class="text-green-400 font-medium text-lg pr-4 cursor-pointer">{{ title }}</div>
    <fa-icon *ngIf="isDisplayMenu" [icon]="faIcon" class="text-2xl text-green-400 cursor-pointer"></fa-icon>
    <fa-icon *ngIf="!isDisplayMenu" [icon]="faIcon2" class="text-2xl text-green-400 cursor-pointer"></fa-icon>
  </div>
  <div *ngIf="!isDisplayMenu" class="mt-2">
    <div class="cursor-pointer text-green-400 font-normal block w-full py-2 pl-6 hover:bg-green-400 hover:text-white" *ngFor="let item of items">{{item}}</div>
  </div>
</div>
