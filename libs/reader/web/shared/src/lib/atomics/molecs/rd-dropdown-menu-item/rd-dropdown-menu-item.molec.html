<li class="block text-sm" [ngClass]="!data.page && !isLast ? 'border-b border-grey-300' : ''">
    <ng-container *ngIf="!data.page else nomarlMenu">
        <div class="flex-col font-normal flex px-2 py-2 border-b border-grey-300 nunito">
            {{data.title}}
        </div>
        <atom-dropdown-link class="px-4 py-2" *ngFor="let item of menu" [title]="item.title" [link]="[item.page, {categoryId: item.categoryId}]"></atom-dropdown-link>
    </ng-container>
    <ng-template #nomarlMenu>
        <atom-link class="p-2" [ngClass]="!isLast ? 'border-b border-grey-300' : ''" [title]="data.title" [routerLink]="data.page"></atom-link>
    </ng-template>
</li>
