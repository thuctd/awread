<div class="relative" closeOnOutSide (clickedOutside)="clickOutside.emit()">
  <div (click)="clicked.emit()">
    <fa-icon class="text-white text-2xl cursor-pointer px-1.5" [icon]="bell"></fa-icon>
  </div>
  <div *ngIf="isMenu" class="text-xs text-gray-500 shadow absolute w-24 px-2 -left-16 rounded-lg bg-white"s>
    <atom-text-link class="border-b py-2 " [class]="'hover:text-green-primary cursor-pointer'" [text]="'Thông báo'"></atom-text-link>
    <atom-text-link class="py-2" [class]="'hover:text-green-primary cursor-pointer'" [text]="'Hòm thư'"></atom-text-link>
  </div>
</div>
