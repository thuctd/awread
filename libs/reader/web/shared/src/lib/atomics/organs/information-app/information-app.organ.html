<section class="bg-green-primary w-full h-full">
  <div class="flex flex-col md:flex-row justify-around text-white pt-8 md:pt-16">
    <molec-info></molec-info>
    <molec-info
      class="py-6 md:py-0 mr-0 md:mr-6"
      [title]="facebook.title"
      [line1]="facebook.line1"
      [line2]="facebook.line2"
      [link1]="facebook.link1"
      [link2]="facebook.link2"
      [text]="'text-sm text-white'">
    </molec-info>
    <div class="flex flex-col items-center">
      <div class="text-base lg:text-lg">{{ address.title }}</div>
      <div class="text-sm">{{ address.line1 }}</div>
      <div class="text-sm">{{ address.line2 }}</div>
    </div>
  </div>
  <div>
    <div class="flex mt-10 ml-4 md:ml-5 justify-center">
      <social-btn class="mr-2" [provider]="'facebook'"></social-btn>
      <social-btn class="mr-2" [provider]="'zalo'"></social-btn>
      <social-btn [provider]="'instagram'"></social-btn>
    </div>
  </div>
  <div class="flex flex-row justify-center text-white pt-10">
    <div class="border-r border-white pr-0 md:pr-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Trang chủ</a>
    </div>
    <div class="border-r border-white px-2 md:px-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Điều khoản và
        hướng dẫn dịch vụ</a></div>
    <div class="pl-0 md:pl-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Hỏi và đáp</a></div>
  </div>
  <div class="border-t border-white mt-6 py-2 text-sm text-white text-center font-light">
    @2021 - Awread book Việt Nam
  </div>
</section>
