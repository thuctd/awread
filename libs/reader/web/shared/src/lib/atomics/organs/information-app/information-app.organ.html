<section class="bg-green-primary w-full h-full">
  <div class="flex flex-col md:flex-row justify-around text-white pt-8 md:pt-16">
    <div *ngFor="let item of info" class="flex flex-col items-center w-full md:w-1/3 my-2 md:my-0">
      <div class="text-lg">{{item.title}}</div>
      <div [ngClass]="item.line1.class" class="text-sm">{{item.line1.text}}</div>
      <div class="text-sm">{{item.line2}}</div>
    </div>
  </div>
  <div class="flex mt-10 ml-2 justify-center">
    <div *ngFor="let item of social" class="mx-3">
      <a href="{{item.href}}" class="outline-none inline-block cursor-pointer text-4xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
        <img src="/global-assets/images/{{item.provider}}.webp" alt="{{item.provider}}" width="40px">
      </a>
    </div>
  </div>
  <div class="flex flex-row justify-center text-white pt-10">
    <div class="border-r border-white pr-0 md:pr-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Trang chủ</a>
    </div>
    <div class="border-r border-white px-2 md:px-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Điều khoản và
        hướng dẫn dịch vụ</a></div>
    <div class="pl-0 md:pl-16 text-center font-light text-base"><a [routerLink]="['/']" class="outline-none cursor-pointer">Hỏi và đáp</a></div>
  </div>
  <div class="border-t border-white mt-6 py-2 text-sm text-white text-center font-light nunito">
    @2021 - Awread book Việt Nam
  </div>
</section>
