<atom-search-btn [options]='items' [inputControl]='searchControl' (eventSearch)='eventSearch.emit()' class="mr-6 flex items-center"></atom-search-btn>
<molec-navbar-auth-btns *ngIf="!isLogin else isLogged"></molec-navbar-auth-btns>
<ng-template #isLogged>
    <molec-navbar-auth-logged [user]="user"></molec-navbar-auth-logged>
</ng-template>
