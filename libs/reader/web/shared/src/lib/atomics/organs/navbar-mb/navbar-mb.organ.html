<div class="relative flex justify-between items-center px-5">
  <logo class="w-14 mt-3" [logoWhite]="true"></logo>
  <div class="mt-3 flex flex-row">
    <div (click)="clickDisplaySearch.emit()" class="bg-white w-7 h-7 rounded-full border mr-1.5 cursor-pointer flex justify-center items-center">
      <fa-icon class="text-green-primary text-lg" [icon]="search"></fa-icon>
    </div>
    <molec-rd-navbar-noti-menu (clickOutside)="clickOutside.emit()" (clicked)="clickDisplayMenuNoti.emit()" *ngIf="isLogin" [isMenu]="isMenuNoti"></molec-rd-navbar-noti-menu>
    <molec-rd-menu-mb [isLogin]="isLogin" [user]="user" (logoutEvent)="logoutEvent.emit()"></molec-rd-menu-mb>
  </div>
</div>
