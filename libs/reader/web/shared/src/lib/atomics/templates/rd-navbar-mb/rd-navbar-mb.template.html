<header class="fixed z-999 bg-green-primary top-0 w-full pb-3" closeOnOutSide (clickedOutside)="closeSearch()">
  <organ-navbar-mb appBlockCopyPaste (logoutEvent)="logoutEvent.emit()" [user]="user" [isLogin]="isLogin" [isMenuNoti]="isMenuNoti"
    (clickDisplay)="display($event)" (clickOutside)="closeMenuNoti()">
  </organ-navbar-mb>
  <div class="flex justify-center">
    <atom-search-navbar [control]="searchControl" *ngIf="isSearch" (searchEventMb)="eventSearchMb.emit($event)" (searchEvent)="eventSearch.emit($event)"
      (searchEvent)="closeSearch()" class="w-4/5 mt-4"></atom-search-navbar>
  </div>
</header>
