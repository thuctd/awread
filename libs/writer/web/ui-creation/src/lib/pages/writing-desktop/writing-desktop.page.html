<template-writing
  class="bg-gray-100 px-40"
  (changeChapterStatusEvent)="changeChapterStatusEvent($event)"
  (saveChapterEvent)="saveChapter()"
  [chapterForm]="chapterForm"
  [chapterStatus]="chapterStatus"
  [submitted]="submitted"
></template-writing>
<div>
  <button (click)="chapterAction()">
    {{(chapterId ? 'cập nhật' : 'thêm chương') | titlecase}}
  </button>
</div>
