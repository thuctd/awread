<div [formGroup]="chapterForm" class="pt-12">
  <div class="bg-white rounded-lg pt-2 pb-6">
    <wrt-title [inputControl]="chapterForm.get('title')">
      <div
        *ngIf="submitted && chapterForm.controls.title.errors"
        class="invalid-feedback"
      >
        <div *ngIf="chapterForm.controls.title.errors.required">
          Tiêu đề là bắt buộc
        </div>
      </div>
    </wrt-title>
    <wrt-editer [inputControl]="chapterForm.get('content')"> </wrt-editer>

    <div
      *ngIf="submitted && chapterForm.controls.content.errors"
      class="invalid-feedback"
    >
      <div *ngIf="chapterForm.controls.content.errors.required">
        Nội dung là bắt buộc
      </div>
    </div>
  </div>
</div>
