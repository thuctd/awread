<div class="w-full justify-between items-center flex bg-white rounded-lg pt-1 pb-2 px-2 relative">
  <div class="flex w-1/3 pl-1">
    <div class="text-gray-500 pl-8" [formGroup]="chapterForm">


      <!-- <pre> {{ book | json }} </pre>
      <pre> {{ chapterForm.value | json }} </pre> -->


      <wrt-social-menu [book]="book"></wrt-social-menu>
      <wrt-info-book [f]="chapterForm" [chapter]="chapterForm.valueChanges | async "></wrt-info-book>
    </div>
    <!-- img  -->
    <div class="absolute -top-6 -left-28">
      <img [src]="book?.cover || 'https://picsum.photos/200/300'" class="rounded-full border-green-500 border-8 w-36 h-36 inline-block" alt="avatar" />
    </div>
    <!-- <wrt-book-img [chapterForm]="chapterForm"></wrt-book-img> -->
  </div>
  <div class="w-2/3">
    <div class="flex justify-end">
      <!-- <pre> {{ btns | json }} </pre> -->
      <!-- <pre> {{ chapterForm.value.publishing }} </pre> -->
      <cr-submit-btn [disabled]="chapterForm.value.publishing == true" class="ml-2" *ngFor="let btn of btns" (btnClicked)="chapterActionEvent.emit(btn.action)"
        [active]="btn.isActive" [submitText]="btn.submitText" [isHidden]="chapterForm.value.published == true && btn.action == 'publish' ">
      </cr-submit-btn>
      <!-- <pre> {{ chapterForm.value.chapterId }} </pre> -->
      <wrt-menu-btn
        [previewLink]="chapterForm.value.chapterId ? ['https://awread.vn', 'books', chapterForm.value.bookId, 'chapters', chapterForm.value.chapterId ] : []"
        class="mt-1 ml-4 lg:mr-10 xl:mr-12" (chapterActionEvent)="chapterActionEvent.emit('copy')" (deletePart)="chapterActionEvent.emit('delete')">
      </wrt-menu-btn>
    </div>
  </div>
