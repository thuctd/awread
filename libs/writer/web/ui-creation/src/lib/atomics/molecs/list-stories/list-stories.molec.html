<div class="grid grid-cols-10 gap-2">
  <div class="col-span-3">
    <detail-upload-img [srcImg]="srcImg"></detail-upload-img>
    <span [hidden]="srcImg" class="text-xs sm:text-sm">No Image Cover</span>
  </div>
  <div class="col-span-7">
    <div class="self-start">
      <div class="text-sm md:text-base font-bold mb-1 truncate text-gray-600">
        {{ book.title }}
      </div>
      <div
        *ngIf="book.categoryname;else noCategory"
        class="text-xs font-medium text-green-500"
      >
        {{ book.categoryname | titlecase }}
      </div>
      <ng-template #noCategory>
        <div class="text-xs font-medium text-green-500">-</div>
      </ng-template>
      <div class="text-green-400">
        <fa-icon [icon]="faIcon" class="mr-1"></fa-icon>
        <fa-icon [icon]="faIcon" class="mr-1"></fa-icon>
        <fa-icon [icon]="faIcon" class="mr-1"></fa-icon>
        <fa-icon [icon]="faIcon" class="mr-1"></fa-icon>
        <fa-icon [icon]="faIcon" class="mr-1"></fa-icon>
      </div>

      <!-- <atom-title class="truncate" [title]="'Cô gái chúng ta theo đuổi năm nào'" [class]="'text-sm md:text-base font-bold text-gray-600'"></atom-title> -->
      <!-- <list-type-book></list-type-book> -->
      <!-- <list-rating-book></list-rating-book> -->
    </div>
    <div class="self-start mt-2 flex">
      <atom-icon-text class="mr-6" [title]="countView"></atom-icon-text>
      <atom-icon-text [icon]="faIcon2" [title]="countComment"></atom-icon-text>
    </div>
  </div>
</div>
