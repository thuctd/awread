<div class="grid grid-cols-10 gap-2">
  <div (click)="bookEvent.emit({ type: 'detail', bookId: book.bookId })" class="col-span-3 cursor-pointer">
    <detail-upload-img [srcImg]="book| coverSize: 'l'"></detail-upload-img>
    <span [hidden]="srcImg" class="text-xs sm:text-sm">Không có ảnh bìa</span>
  </div>
  <div class="col-span-7 cursor-pointer">
    <div (click)="bookEvent.emit({ type: 'detail', bookId: book.bookId })" class="self-start">
      <div [routerLink]="href" class="text-sm cursor-pointer break-word md:text-base font-bold mb-1 text-gray-600">
        {{ book.title }}
      </div>
      <div *ngIf="book.categoryId;else noCategory" class="text-xs font-medium text-green-500">
        {{ book.categoryId | categoryName }} - {{ book.published ? 'Đã xuất bản' : 'Bản thảo' }}
      </div>
      <ng-template #noCategory>
        <div class="text-xs font-medium text-green-500">-</div>
      </ng-template>
      <div class="text-green-400">
        rất tích cực
      </div>

      <!-- <atom-title class="truncate" [title]="'Cô gái chúng ta theo đuổi năm nào'" [class]="'text-sm md:text-base font-bold text-gray-600'"></atom-title> -->
      <!-- <list-type-book></list-type-book> -->
      <!-- <list-rating-book></list-rating-book> -->
    </div>
    <div class="self-start mt-2 flex">
      <atom-icon-text class="mr-6" [title]="book.viewCount || 0"></atom-icon-text>
      <atom-icon-text [icon]="faIcon2" [title]="0"></atom-icon-text>
    </div>
    <div class="self-start mt-2 flex">
      <button (click)="bookEvent.emit({ type: 'preview', bookId: book.bookId })"
        class="text-green-500 inline-block border border-solid border-green-500 bg-white px-1.5 py-1 rounded"> xem
        thử
      </button>
    </div>
  </div>
</div>
