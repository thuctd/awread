<form [formGroup]="form" class="bg-white" autocomplete="off">
  <detail-input-form [inputControl]="form.get('title')" [titleLabel]="formInformation.title.display" [placeholder]=" formInformation.title.display | titlecase"></detail-input-form>
  <detail-textarea-form [inputControl]="form.get('description')" [titleLabel]="formInformation.description.display | titlecase" [placeholder]="formInformation.description.placeholder | titlecase"></detail-textarea-form>
  <detail-input-form [inputControl]="form.get('tag')" [titleLabel]="formInformation.tags.display | titlecase" [placeholder]="formInformation.tags.placeholder | titlecase"></detail-input-form>
  <div class="md:flex mb-6">
    <div class="md:w-1/3">
      <label class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0" for="inline-full-name">
        {{ 'Genres' | titlecase }}
      </label>
    </div>
    <div class="md:w-2/3">
      <app-genres mode="object" formControlName="genres" [allGenres]="genres"
      [placeholder]="'Genres' | titlecase"></app-genres>
    </div>
  </div>
  <detail-cmb-form [inputControl]="form.get('target')" [titleLabel]="formInformation.target.display" ></detail-cmb-form>
  <detail-cmb-form [inputControl]="form.get('language')" [titleLabel]="formInformation.language.display" ></detail-cmb-form>
  <detail-toogle-form [inputControl]="form.get('completed')" [titleLabel]="formInformation.completed.display"></detail-toogle-form>
</form>
