<form [formGroup]="bookForm" class="bg-white" autocomplete="off">
  <detail-input-form
    [inputControl]="bookForm.get('title')"
    [titleLabel]="formInformation.title.display"
    [placeholder]=" formInformation.title.display | titlecase"
  ></detail-input-form>
  <detail-textarea-form
    [inputControl]="bookForm.get('description')"
    [titleLabel]="formInformation.description.display | titlecase"
    [placeholder]="formInformation.description.placeholder | titlecase"
  ></detail-textarea-form>

  <!-- <detail-input-form
    [inputControl]="bookForm.get('categorid')"
    [titleLabel]="formInformation.tags.display | titlecase"
    [placeholder]="formInformation.tags.placeholder | titlecase"
  ></detail-input-form> -->

  <div class="md:flex mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0"
        for="inline-full-name"
      >
        {{formInformation.category.display | titlecase}}
      </label>
    </div>
    <div class="md:w-2/3">
      <!-- <ng-select [formControlName]="bookForm.get('categoryname')" class="custom" [items]="items" bindLabel="name" placeholder="Thể loại" appendTo="body" multiple="true">
      </ng-select> -->

      <ng-select
        class="custom"
        [items]="categories"
        bindValue="categoryid"
        bindLabel="name"
        placeholder="Danh mục"
        formControlName="categoryid"
      >
      </ng-select>
    </div>
  </div>

  <div class="md:flex mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0"
        for="inline-full-name"
      >
        {{formInformation.genres.display | titlecase}}
      </label>
    </div>
    <div class="md:w-2/3">
      <!-- <ng-select [formControlName]="bookForm.get('categoryname')" class="custom" [items]="items" bindLabel="name" placeholder="Thể loại" appendTo="body" multiple="true">
      </ng-select> -->

      <ng-select
        class="custom"
        [items]="genres"
        bindValue="genreid"
        [multiple]="true"
        bindLabel="name"
        formControlName="genreIds"
        placeholder="Thể loại"
        (add)="addItem($event)"
        (remove)="removeItem($event)"
      >
      </ng-select>
    </div>
  </div>

  <!-- Tags -->
  <!-- <detail-input-form
    [inputControl]="bookForm.get('tags')"
    [titleLabel]="formInformation.tags.display | titlecase"
    [placeholder]="formInformation.tags.placeholder | titlecase"
  ></detail-input-form> -->

  <!-- Tags -->

  <!-- <div class="md:flex mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0"
        for="inline-full-name"
      >
      {{formInformation.genres.display | titlecase}}
      </label>
    </div>
    <div class="md:w-2/3">
      <app-genres
        mode="object"
        [bookForm]="bookForm"
        [genres]="genres"
        (genresEvent)="genresEvent.emit($event)"
      ></app-genres>
    </div>
  </div> -->

  <!-- Audience -->

  <div class="md:flex mb-6">
    <div class="md:w-1/3">
      <label
        class="block text-gray-500 md:mt-2 font-bold md:text-left mb-1 md:mb-0"
        for="inline-full-name"
      >
        {{formInformation.target.display | titlecase}}
      </label>
    </div>
    <div class="md:w-2/3">
      <!-- <ng-select [formControlName]="bookForm.get('categoryname')" class="custom" [items]="items" bindLabel="name" placeholder="Thể loại" appendTo="body" multiple="true">
      </ng-select> -->

      <ng-select
        class="custom"
        [items]="audiences"
        bindValue="id"
        bindLabel="name"
        formControlName="audience"
        placeholder="Đối tượng độc giả"
      >
      </ng-select>
    </div>
  </div>

  <!-- Audience -->

  <detail-toogle-form
    [inputControl]="bookForm.get('completed')"
    [titleLabel]="formInformation.completed.display"
  ></detail-toogle-form>
</form>
