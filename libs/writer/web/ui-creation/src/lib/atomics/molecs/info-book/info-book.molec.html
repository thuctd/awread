<div class="mb-8">
    <atom-title-book [titleBook]='titleBook.title' [size]='titleBook.size'></atom-title-book>
    <div class="flex py-1">
        <atom-icon-text *ngFor="let icon of icons" [icon]='icon.fa' [title]='icon.text' class="mr-4"></atom-icon-text>
    </div>
    <div class="flex flex-nowrap py-2">
        <cr-submit-btn *ngFor="let btn of btns" [submitText]='btn.title' [active]='btn.active' class="mr-4"></cr-submit-btn>
    </div>
    <div class="ml-0">
        <rd-list-content-novel [contentNovel]='contentBook' [size]='"m"'></rd-list-content-novel>
        <atom-text-link (click)='moreEvent.emit()' [text]='moreContent.text' [size]='moreContent.size' [color]='moreContent.color'></atom-text-link>
    </div>
</div>
