<div class="relative inline-block text-left">
  <button #toggleButton (click)="toggleMenu($event)" type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-1 outline-none bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:border-green-400">
    <fa-icon [icon]="faIconComments" class="text-gray-700"></fa-icon>
  </button>
  <div *ngIf="isMenuOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
    <div class="py-1 text-center">
      <div class="">
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">Account settings</a>
      </div>
    </div>
  </div>
</div>
