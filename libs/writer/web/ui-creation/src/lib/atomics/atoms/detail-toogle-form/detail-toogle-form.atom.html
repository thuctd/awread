<div class="md:flex mb-6">
  <div class="md:w-1/3">
    <label class="block text-gray-500 md:mt-2 font-bold md:text-left md:mb-0 pr-4" for="inline-full-name">
      {{titleLabel | titlecase }}
    </label>
  </div>
  <div class="md:w-2/3">
    <span class="flex items-center md:mt-2">
      <span class="mr-4 text-gray-500 text-xs">{{detailToogle | titlecase }}</span>
      <input [formControl]="inputControl" class="relative w-10 h-5 transition-all duration-200 ease-in-out bg-gray-400 rounded-full shadow-inner outline-none appearance-none " type="checkbox" checked />
    </span>
  </div>
</div>
