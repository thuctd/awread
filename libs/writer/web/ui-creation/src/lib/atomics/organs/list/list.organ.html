<div class="pt-12">
  <div class="text-center pb-4 -ml-3">
    <a
      class="text-sm md:text-xs lg:text-base xl:text-base w-full bg-green-400 text-white cursor-pointer rounded-md border-green-400 focus:shadow-outline focus:outline-none py-2 px-4"
      [routerLink]="['/detail', {type: 'create'}]"
      routerLinkActive="router-link-active"
      >Đăng truyện</a
    >
  </div>
  <div
    class="flex justify-center items-center loading"
    *ngIf="loading;else loaded"
  >
    <awread-loading></awread-loading>
  </div>
  <ng-template #loaded>
    <ng-container *ngIf="books.length;else noData">
      <div class="mb-4">
        <list-head></list-head>
      </div>

      <infinite-scroll #infiniteScroll (scrolled)="moreEvent.next()">
        <div *ngFor="let book of books ;" class="grid grid-cols-12 gap-6 bg-white pt-6">
          <div class="col-span-2 md:col-span-5 pl-8">
            <list-stories [book]="book"></list-stories>
          </div>
          <div class="col-span-2 md:col-span-4 text-center">
            <list-chapter [book]="book"></list-chapter>
          </div>
          <div class="col-span-2 md:col-span-3 pr-8">
            <list-act
              [bookId]="book.bookid"
              (updateBookStatusEvent)="updateBookStatusEvent.emit($event)"
              (addChapterEvent)="addChapterEvent.emit($event)"
              (editBookEvent)="editBookEvent.emit($event)"
              (removeBookEvent)="removeBookEvent.emit($event)"
            ></list-act>
          </div>
        </div>
      </infinite-scroll>
    </ng-container>
    <ng-template #noData>
      <div class="no-data flex justify-center items-center">
        <p class="text-center">Không có truyện nào!</p>
      </div>
      <!-- <div class="text-center pt-4">
        <a class="text-sm md:text-xs lg:text-base xl:text-base w-full bg-green-400 text-white cursor-pointer rounded-md border-green-400 focus:shadow-outline focus:outline-none py-2 px-4" [routerLink]="['/detail', {type: 'create'}]" routerLinkActive="router-link-active">Đăng truyện</a>
      </div> -->
    </ng-template>
  </ng-template>
</div>
