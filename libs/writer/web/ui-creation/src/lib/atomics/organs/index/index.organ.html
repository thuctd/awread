<div class="grid grid-cols-12 gap-10">
  <div class="col-span-2 md:col-span-12">
    <div class="py-4">
      <div class="mb-4">
        <!-- <cr-submit-btn [faIcon]="faIcon" [submitText]="'Thêm chương mới'"></cr-submit-btn> -->
        <button
          (click)="createNewChapterEvent.emit()"
          class="text-sm md:text-xs lg:text-base xl:text-base px-2 py-1 md:px-4 md:py-2 bg-green-400 text-white block cursor-pointer rounded-md focus:shadow-outline focus:outline-none"
        >
          <span class="text-xs text-white">
            <fa-icon [icon]="faIcon"></fa-icon>
          </span>
          Tạo chương mới
        </button>
      </div>

      <ng-container *ngIf="chapters.length;else noData">
        <div
          class="grid grid-cols-12 gap-2 pl-2 py-4 border-b border-gray-200"
          *ngFor="let chapter of chapters"
        >
          <div class="col-span-2 md:col-span-4">
            <detail-part [chapter]="chapter"></detail-part>
          </div>
          <div class="col-span-2 md:col-span-4 justify-self-center">
            <detail-review></detail-review>
          </div>
          <div class="col-span-2 md:col-span-4 justify-self-center">
            <detail-act
              [chapter]="chapter"
              (chapterActionEvent)="chapterAction($event, chapter)"
            ></detail-act>
          </div>
        </div>
      </ng-container>
      <ng-template #noData>
        <p class="text-center">Không có chương nào!</p>
      </ng-template>
    </div>
  </div>
</div>
