<div class="bg-white relative w-full shadow-md p-2">
  <wrt-detail-tab-head [tabsHead]="tabsHead">
    <cr-submit-btn class="mx-2" (btnClicked)="detailBookEvent.emit('cancel')" [active]="false" [submitText]="'Hủy bỏ'"></cr-submit-btn>
    <cr-submit-btn class="mx-2" (btnClicked)="detailBookEvent.emit('save')" [active]="true" [submitText]="'Lưu'"></cr-submit-btn>
    <cr-submit-btn [hidden]="bookForm.value.published" class="mx-2" (btnClicked)="detailBookEvent.emit('publish')" [active]="true" [submitText]="'Xuất bản'">
    </cr-submit-btn>
  </wrt-detail-tab-head>
  <wrt-detail-book-form class="px-2" [categories]="categories" [genres]="genres" [bookForm]="bookForm">
  </wrt-detail-book-form>
</div>
