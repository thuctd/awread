<div class="bg-white relative w-full shadow-md p-2">
  <div class="grid grid-cols-12 gap-10">
    <div class="col-span-2 md:col-span-12">
      <wrt-detail-tab-head [tabsHead]="tabsHead"></wrt-detail-tab-head>
      <div class="py-4">
        <div class="mb-4 ml-4 flex">
          <cr-submit-btn [active]="false" class="pr-5" (btnClicked)="chapterActionEvent.emit({ type: 'back' })" [submitText]="'Quay lại'">
          </cr-submit-btn>
          <cr-submit-btn class="" (btnClicked)="chapterActionEvent.emit({ type: 'create' })" [faIcon]="faIcon.faPlus" [submitText]="'Tạo chương mới'">
          </cr-submit-btn>
        </div>

        <ng-container *ngIf="chapters.length;else noData">
          <molec-wrt-detail-chapter-item [chapters]="chapters" [chapterCouter]="chapterCouter" (chapterActionEvent)="chapterActionEvent.emit($event)">
          </molec-wrt-detail-chapter-item>
        </ng-container>

        <ng-template #noData>
          <p class="text-center">Không có chương nào!</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
