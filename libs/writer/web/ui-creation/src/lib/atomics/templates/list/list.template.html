<section class="w-full max-w-screen-xl mx-auto">
  <list
    class="ml-28"
    [books]="books"
    [loading]="loading"
    (updateBookStatusEvent)="updateBookStatusEvent.emit($event)"
    (addChapterEvent)="addChapterEvent.emit($event)"
    (editBookEvent)="editBookEvent.emit($event)"
    (removeBookEvent)="removeBookEvent.emit($event)"
  ></list>
</section>
