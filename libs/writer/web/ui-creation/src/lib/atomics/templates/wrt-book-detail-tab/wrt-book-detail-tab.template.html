<div class="grid grid-cols-12 gap-16 py-12 px-6">
  <div class="col-span-3 ml-2">
    <wrt-detail-upload-img [book]="bookForm.valueChanges | async" (eventChooseImageCover)="detailBookEvent.emit({ type: 'upload-image' , data: $event })">
    </wrt-detail-upload-img>

    <pre [hidden]="true"> {{ bookForm.valueChanges | async | json }} </pre>

  </div>
  <div class="col-span-9">
    <organ-wrt-book-detail-tab [tabsHead]="tabsHead" [bookForm]="bookForm" [categories]="categories" [genres]="genres"
      (detailBookEvent)="detailBookEvent.emit($event)">
    </organ-wrt-book-detail-tab>
  </div>
</div>
