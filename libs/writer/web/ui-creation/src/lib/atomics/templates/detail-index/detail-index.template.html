<section class="w-full max-w-screen-xl mx-auto">
  <div class="relative w-full lg:4/5">
    <!-- <detail-tab-head #tabHead [tabs]="tabsHead" class="mb-4"></detail-tab-head> -->
    <div class="flex mb-6 mt-12 mb-4">
      <div class="w-full flex">
        <ng-container *ngFor="let tab of tabsHead">
          <div class="w-full pr-8">
            <div class="text-center border-b border-teal-400">
              <a
                (click)="selectedTab = tab.tabName"
                [ngClass]="selectedTab === tab.tabName ? 'text-green-400 border-b-2 border-green-400' : 'text-gray-400'"
                class="inline-block font-bold pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base"
              >
                {{ tab.name | titlecase }}
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <index
      *ngIf="selectedTab === 'toc'"
      [chapters]="chapters"
      (chapterActionEvent)="chapterActionEvent.emit($event)"
      (createNewChapterEvent)="createNewChapterEvent.emit()"
    ></index>
    <detail
      *ngIf="selectedTab === 'book'"
      [bookForm]="bookForm"
      (bookSubmitEvent)="bookSubmitEvent.emit()"
    ></detail>
    <div
      class="absolute right-2 -top-1 justify-end flex z-50"
      *ngIf="selectedTab === 'book'"
    >
      <cr-submit-btn
        *ngFor="let btn of btns"
        [active]="selectedBookStatus === btn.status"
        (click)="selectBookStatus(btn.status)"
        [submitText]="btn.submitText"
        class="ml-2"
      ></cr-submit-btn>
    </div>
  </div>
</section>
