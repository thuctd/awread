<section class="w-full max-w-screen-xl mx-auto">
  <div class="relative w-full lg:4/5">
    <detail-tab-head #tabHead [tabs]="tabs" class="mb-4"></detail-tab-head>
    <index *ngIf="tabHead.currentTab.name === 'Tables of Contents'"></index>
    <detail *ngIf="tabHead.currentTab.name === 'Story Details'"></detail>
      <div class="absolute right-2 -top-1 justify-end flex z-50">
        <cr-submit-btn *ngFor="let btn of btns" [active]="btn.isActive" [submitText]="btn.submitText" class="ml-2"></cr-submit-btn>
      </div>
  </div>
</section>
