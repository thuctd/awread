<section class="w-full max-w-screen-xl mx-auto">
  <div class="relative w-full lg:4/5">
    <detail-tab-head #tabHead [tabs]="tabs" class="mb-4"></detail-tab-head>
    <index
      *ngIf="tabHead.currentTab.name === 'Tables of Contents'"
      [chapters]="chapters"
      (chapterActionEvent)="chapterActionEvent.emit($event)"
      (createNewChapterEvent)="createNewChapterEvent.emit()"
    ></index>
    <detail
      *ngIf="tabHead.currentTab.name === 'Story Details'"
      [bookForm]="bookForm"
      (bookSubmitEvent)="bookSubmitEvent.emit()"
    ></detail>
    <div
      class="absolute right-2 -top-1 justify-end flex z-50"
      *ngIf="tabHead.currentTab.name === 'Story Details'"
    >
      <cr-submit-btn
        *ngFor="let btn of btns"
        [active]="selectedBookStatus === btn.status"
        (click)="selectBookStatus(btn.status)"
        [submitText]="btn.submitText"
        class="ml-2"
      ></cr-submit-btn>
    </div>
  </div>
</section>
