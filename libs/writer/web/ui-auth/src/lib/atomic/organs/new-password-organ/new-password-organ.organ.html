<auth-header [title]="'Điền password mới của bạn'"
    [description]="'Đừng quên password nữa nhé, hãy đặt password như một câu có ý nghĩa sẽ giúp bạn dễ nhớ hơn'">
</auth-header>
<new-password-form [form]="form"></new-password-form>
<submit-btn [name]="'Cập nhật'" [active]="form.valid" (onBtnClicked)="submitEvent.emit($event)"></submit-btn>
