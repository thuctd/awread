<template-auth-background>
    <tab-head #tabHead [tabs]="tabs"></tab-head>
    <login (submitEvent)="submitEvent.emit($event)" *ngIf="tabHead.currentTab.name === 'Đăng nhập'"></login>
    <register (submitEvent)="submitEvent.emit($event)" *ngIf="tabHead.currentTab.name === 'Đăng ký'"></register>
</template-auth-background>
