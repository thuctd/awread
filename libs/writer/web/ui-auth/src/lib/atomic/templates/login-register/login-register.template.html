<auth-background>
    <tab-head #tabHead [tabs]="tabs"></tab-head>
    <login (submitEvent)="submitEvent.emit($event)" *ngIf="tabHead.currentTab.name === 'login'"></login>
    <register (submitEvent)="submitEvent.emit($event)" *ngIf="tabHead.currentTab.name === 'register'"></register>
</auth-background>
