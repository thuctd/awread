<div [formGroup]="form">
    <input-form [inputControl]="form.get('fullname')" [placeholder]="'Nhập họ tên' | titlecase" [faIcon]="icons.faUser">
    </input-form>
    <input-form [inputControl]="form.get('email')" [placeholder]="'Nhập địa chỉ Email' | titlecase"
        [faIcon]="icons.faEnvelope"></input-form>
    <input-form [inputControl]="form.get('password')" [placeholder]="'Nhập mật khẩu' | titlecase" [faIcon]="icons.faLock">
    </input-form>
    <input-form [inputControl]="form.get('confirmpassword')" [placeholder]="'Xác nhận mật khẩu' | titlecase"
        [faIcon]="icons.faLock"></input-form>
</div>
