<submit-btn (onBtnClicked)="submitEvent.emit()" [active]="formActiveStatus"></submit-btn>

<div class="flex items-center mb-4 mt-4">
    <div class="w-full block relative">
        <div class="flex justify-center mt-2">
            <span class="cursor-pointer text-green-500 md:text-xs lg:text-sm xl:text-base font-medium">Login
                with</span>
        </div>
        <div class="absolute right-0 top-0 flex items-center">
            <social-btn [provider]="'facebook'"></social-btn>
            <social-btn [provider]="'google'"></social-btn>
        </div>
    </div>
</div>
