<wrt-auth-header
  [title]="'Điền password mới của bạn'"
  [description]="'Đừng quên password nữa nhé, hãy đặt password như một câu có ý nghĩa sẽ giúp bạn dễ nhớ hơn'"
>
</wrt-auth-header>
<wrt-new-password-form [form]="form"></wrt-new-password-form>
<submit-btn (keydown.enter)="updatePassworEvent()"
  [name]="'Cập nhật'"
  [active]="form.valid"
  (btnClicked)="updatePassworEvent()"
></submit-btn>
