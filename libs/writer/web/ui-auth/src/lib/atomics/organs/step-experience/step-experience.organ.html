<form [formGroup]="experienceForm">

  <atom-select-multiple [profileForm]="experienceForm" [array]="ages" [selectMultiple]="selectMultiples[1]"></atom-select-multiple>
  <atom-select-multiple [profileForm]="experienceForm" [array]="genres" [selectMultiple]="selectMultiples[0]"></atom-select-multiple>

  <div class="flex justify-end">
    <button matStepperPrevious class="rounded-md border border-gray-20 bg-white text-primary-green px-5 py-2 nunito text-sm mr-3 focus:outline-none"> Quay lại
    </button>
    <button matStepperNext class="rounded-md text-white bg-green-primary px-5 py-2 nunito text-sm focus:outline-none"> Tiếp </button>
  </div>
</form>
