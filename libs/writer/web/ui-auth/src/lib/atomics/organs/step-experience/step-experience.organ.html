<form [formGroup]="experienceForm">
    <div class="mb-6 flex items-center">
        <label class="text-gray-400 w-2/5 text-sm mr-2"> Giới hạn nội dung</label>
        <div class="w-3/5">
            <select formControlName="age"
                class="border rounded-full border-gray-200 bg-white pl-4 pr-8 py-2 outline-none focus:outline-none focus:ring-1 focus:ring-gray-300 focus:border-gray-300">
                <option value="1" class="py-1">6-13</option>
                <option value="2" class="py-1">13-18</option>
                <option value="3" class="py-1">18+</option>
            </select>
        </div>
    </div>
    <div class="mb-6 flex items-center">
        <label class="text-gray-400 w-2/5 text-sm mr-2"> Gợi ý truyện theo sở thích</label>
        <div class="w-3/5">
            <ng-select [ngClass]="isMobile ? ' py-1 px-3 border border-gray-200 border-solid rounded-full' : ''" class="custom" [items]="genres"
                bindValue="genreId" [multiple]="true" bindLabel="name" formControlName="genreIds" placeholder="Thể loại">
            </ng-select>
        </div>
    </div>
    <div class="flex justify-end">
        <button matStepperPrevious class="rounded-md border border-gray-20 bg-white text-primary-green px-5 py-2 nunito text-sm mr-3"> Quay lại
        </button>
        <button matStepperNext class="rounded-md text-white bg-green-primary px-5 py-2 nunito text-sm"> Tiếp </button>
    </div>
</form>
