<login-form #loginForm [form]="authForm"></login-form>
<remember-forgot [link]="forgotLink"></remember-forgot>
<submit-btn (keydown.enter)="auth.emit($event)"
  (btnClicked)="auth.emit('email')"
  [active]="loginForm.form.valid"
></submit-btn>
<action-btns (keyup.enter)="auth.emit($event)" (auth)="auth.emit($event)"> </action-btns>
