<p>Bạn đã sẵn sàng! </p>
<p>Username: {{ requireForm.value.username }} </p>
<p>Tên hiển thị: {{ requireForm.value.name }} </p>
<p>Email: {{ requireForm.value.email }} </p>

<div class="flex justify-end">
    <button [disabled]="(requireForm.statusChanges | async) != 'VALID'"
        [ngClass]="(requireForm.statusChanges | async) == 'VALID'? 'bg-green-primary text-white' : 'bg-gray-light border-red-300'"
        (click)="completeEvent.emit()" matStepperNext class="rounded-md px-5 py-2 nunito text-sm mr-3 focus:outline-none"> Hoàn tất </button>
    <button (click)="stepper.reset()" class="rounded-md text-gray bg-white border border-solid border-gray-light px-5 py-2 nunito text-sm focus:outline-none"> Reset
    </button>
</div>
