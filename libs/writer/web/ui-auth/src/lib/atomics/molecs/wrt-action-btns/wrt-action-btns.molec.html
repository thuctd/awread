<div class="flex items-center mb-8 sm:mb-6 mt-4">
  <div class="w-full block relative">
    <div [ngClass]="position" class="flex mt-2">
      <span class="cursor-pointer text-green-500 md:text-xs lg:text-sm xl:text-base font-medium"> {{title}} </span>
    </div>
    <div class="absolute right-0 top-8 sm:top-0 flex items-center">
      <social-btn (socialBtn)="auth.emit('facebook')" [provider]="'facebook'"></social-btn>
      <social-btn (socialBtn)="auth.emit('google')" [provider]="'google'"></social-btn>
    </div>
  </div>
</div>
