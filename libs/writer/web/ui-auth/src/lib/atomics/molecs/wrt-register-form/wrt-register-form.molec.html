<div [formGroup]="form">
  <input-form
    [inputControl]="form.get('displayName')"
    [placeholder]="'Nhập họ tên'"
    [faIcon]="icons.faUser"
  >
  </input-form>
  <input-form
    [inputControl]="form.get('email')"
    [placeholder]="'Nhập địa chỉ Email'"
    [faIcon]="icons.faEnvelope"
  ></input-form>
  <input-form
    [type]="type"
    [inputControl]="form.get('password')"
    [placeholder]="'Nhập mật khẩu'"
    [faIcon]="icons.faLock"
  >
  </input-form>
  <input-form
    [type]="type"
    [inputControl]="form.get('confirmPassword')"
    [placeholder]="'Xác nhận mật khẩu'"
    [faIcon]="icons.faLock"
  ></input-form>
</div>
