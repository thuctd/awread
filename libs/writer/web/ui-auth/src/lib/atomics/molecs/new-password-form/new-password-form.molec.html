<form [formGroup]="form">
    <input-form [type]="type" [inputControl]="form.get('password')" [placeholder]="'Nhập mật khẩu' | titlecase"
        [faIcon]="icons.faLock"></input-form>
    <input-form [type]="type" [inputControl]="form.get('confirmpassword')" [placeholder]="'Nhập lại mật khẩu' | titlecase"
        [faIcon]="icons.faLock">
    </input-form>
</form>
