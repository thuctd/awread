<form [formGroup]="form">
  <input-form (keyup.enter)="pwd.focus()" [inputControl]="form.get('loginname')" [placeholder]="'Nhập username / sdt / email'" [faIcon]="icons.faEnvelope">
  </input-form>
  <input-form #pwd (keyup.enter)="auth.emit()" [type]="type" [inputControl]="form.get('password')" [placeholder]="'Nhập mật khẩu'" [faIcon]="icons.faLock">
  </input-form>
</form>
