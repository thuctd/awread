<div [ngSwitch]="isMobile">
    <div *ngSwitchCase="true">
        <!-- display mobile content here -->
        <ng-content select="[mobile]"></ng-content>
    </div>
    <div *ngSwitchDefault>
        <div class="relative lg:h-screen w-full mx-auto bg-white">
            <div class="grid grid-cols-9 gap-2">
                <div class="col-span-5">
                    <div class="absolute z-50 top-0 bottom-0 left-1/4 flex items-center">
                        <img src="/global-assets/images/auth_image.webp" alt="">
                    </div>
                    <auth-bg></auth-bg>

                </div>
                <div class="col-span-4 z-30">
                    <div class="pt-10 mr-10">
                        <div class="">
                            <logo></logo>
                            <!-- display desktop content here -->
                            <ng-content select="[desktop]"></ng-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
