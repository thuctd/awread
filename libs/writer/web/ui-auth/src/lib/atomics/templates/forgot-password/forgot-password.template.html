<template-auth-background>
  <forgot
    [emailFormControl]="emailFormControl"
    (submitEvent)="forgotSubmitEvent($event)"
    *ngIf="!isSentEmail"
  ></forgot>
  <forgot-sent
    (submitEvent)="closeEvent.emit()"
    [email]="emailFormControl.value"
    *ngIf="isSentEmail"
  ></forgot-sent>
</template-auth-background>
