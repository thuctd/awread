<wrt-template-auth-background>
  <wrt-tab-head #tabHead [tabs]="tabs" [selectedTab]="selectedTab" (toggleTab)="toggleTab($event)">
  </wrt-tab-head>
  <login (auth)="auth.emit($event)" *ngIf="selectedTab === 'login'" [authForm]="loginForm" [forgotLink]="'/forgot'">
  </login>
  <register (regiterEvent)="regiterEvent.emit($event)" [authForm]="registerForm" *ngIf="selectedTab === 'register'">
  </register>
  <pre> {{ registerForm.value | json }} </pre>
</wrt-template-auth-background>
