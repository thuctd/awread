<wrt-template-auth-background>
  <!-- <pre> isSentEmail {{ isSentEmail }} </pre> -->
  <forgot [emailFormControl]="emailFormControl" (submitEvent)="forgotSubmitEvent($event)" *ngIf="!isSentEmail"></forgot>
  <wrt-forgot-sent (resend)="forgotSubmitEvent($event)" (submitEvent)="closeEvent.emit()" [email]="emailFormControl.value" *ngIf="isSentEmail">
  </wrt-forgot-sent>
</wrt-template-auth-background>
