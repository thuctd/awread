<wrt-template-auth-background>
  <forgot [emailFormControl]="emailFormControl" (submitEvent)="forgotSubmitEvent($event)" *ngIf="!isSentEmail"></forgot>
  <wrt-forgot-sent (submitEvent)="closeEvent.emit()" [email]="emailFormControl.value" *ngIf="isSentEmail"></wrt-forgot-sent>
</wrt-template-auth-background>
