<template-register-complete-background>
    <div [ngSwitch]="isMobile">
        <div *ngSwitchCase="true">
            <organ-register-complete-mobile [isMobile]="isMobile" [genres]="genres"></organ-register-complete-mobile>
        </div>
        <div *ngSwitchDefault>
            <organ-register-complete-desktop [genres]="genres"></organ-register-complete-desktop>
        </div>
    </div>
</template-register-complete-background>
