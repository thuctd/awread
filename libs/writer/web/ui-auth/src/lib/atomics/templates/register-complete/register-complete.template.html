<template-register-complete-background [isMobile]="isMobile">
    <organ-register-complete-mobile mobile [requireForm]="requireForm" [optionalForm]="optionalForm" [experienceForm]="experienceForm"
        (completeEvent)="completeEvent.emit($event)" (linkSocialEvent)="linkSocialEvent.emit($event)" [genres]="genres">
    </organ-register-complete-mobile>
    <organ-register-complete-desktop desktop [requireForm]="requireForm" [optionalForm]="optionalForm" [experienceForm]="experienceForm"
        (completeEvent)="completeEvent.emit($event)" (linkSocialEvent)="linkSocialEvent.emit($event)" [genres]="genres">
    </organ-register-complete-desktop>
</template-register-complete-background>
