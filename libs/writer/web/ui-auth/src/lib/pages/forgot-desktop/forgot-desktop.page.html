<div class="relative lg:h-screen w-full mx-auto">
    <div class="bg-white">
        <div class="grid grid-cols-10 gap-2">
            <div class="col-span-6 md:col-span-6 lg:col-span-6 xl:col-span-6">
                <div class="header overflow-hidden">
                    <div class="z-20 w-full h-128 lg:h-screen xl:h-screen header__bg__1 absolute">
                    </div>
                    <div class="z-10 w-full h-128 lg:h-screen xl:h-screen header__bg__2 absolute">
                    </div>
                    <div class="w-full h-128 lg:h-screen xl:h-screen header__bg__3 absolute">
                    </div>
                </div>
            </div>
            <div class="col-span-4 md:col-span-4 lg:col-span-4 xl:col-span-4 z-30">
                <div class="w-full max-w-sm pt-10">
                    <div class="sm:px-0 md:px-6 lg:px-8 xl:px-8">
                        <div class="flex items-center justify-end">
                            <img [routerLink]="['/signin']" src="global-assets/images/newlogo.png" class="w-16 h-auto">
                        </div>
                    </div>
                    <div>
                        <div class="w-full mt-24">
                            <p
                                class="flex justify-center test-xl md:text-2xl lg:text-2xl xl:text-3xl font-medium text-gray-700">
                                {{activeTemplate.title}}
                            </p>
                            <div class="text-left py-2 px-8 lg:py-2 lg:px-10 xl:py-2 xl:px-12">
                                <p
                                    class="md:pl-4 lp:pl-2 xl:pl-4 test-xs md:text-xs lg:text-xs xl:text-xs text-gray-400 mt-4 mb-6">
                                    {{activeTemplate.notifi}}
                                </p>
                            </div>
                        </div>
                        <form action="#" class="md:px-6 lg:px-6 xl:px-8">
                            <div class="form-field form-field--icon form-field--email mb-6">
                                <div class="w-full relative">
                                    <input type="text" formControlName="email" (keyup)="onKeyUpUsername($event)"
                                        placeholder="Email Address"
                                        class="appearance-none border border-green-400 test-xs md:text-xs lg:text-sm xl:text-sm rounded-2xl w-full py-2 pl-12 text-gray-500 leading-tight focus:outline-none shadow_input"
                                        id="inline-full-name" id="inline-password">
                                    <span class="absolute left-0 mt-2 ml-4 text-gray-400">
                                        <fa-icon icon="envelope"></fa-icon>
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center mb-6">
                                <div class="w-full block">
                                    <button [ngClass]="(hasValueUs) ? 'bg-green-400 shadow_input' : 'bg-gray-400'"
                                        [routerLink]="['/notification']"
                                        class="text-xs w-full text-white cursor-pointer test-xs md:text-xs lg:text-sm xl:text-sm rounded-2xl py-2 border-green-400 focus:shadow-outline focus:outline-none px-4"
                                        type="button">
                                        {{activeTemplate.changeButton}}
                                    </button>
                                </div>
                            </div>
                            <div
                                class="flex items-center justify-center border-t border-gray-400 pt-4 text-xs text-gray-500">
                                <div>{{template.signin.suggest}} <a class="text-green-500"
                                        [routerLink]="['/signin']">{{template.signin.changeButton}}</a></div>
                            </div>
                            <div class="flex items-center justify-center text-xs text-gray-500 mt-3">
                                <div>{{template.signup.suggest}} <a class="text-green-500"
                                        [routerLink]="['/signup']">{{template.signup.changeButton}}</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
