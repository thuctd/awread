<div class="relative lg:h-screen w-full mx-auto">
    <div class="bg-white">
        <div class="grid grid-cols-10 gap-2">
            <div class="col-span-6 md:col-span-6 lg:col-span-6 xl:col-span-6 ">
                <awread-signin-desktop-banner></awread-signin-desktop-banner>
            </div>
            <div class="col-span-4 md:col-span-4 lg:col-span-4 xl:col-span-4 z-30">
                <div class="pt-10 mr-10">
                    <div class="sm:px-0 md:px-6 lg:px-8 xl:px-8">
                        <div class="flex items-center justify-end">
                            <img [routerLink]="['/signin']" src="global-assets/images/newlogo.png" class="w-20 h-auto"
                                alt="Awread">
                        </div>
                        <div class="flex items-center mb-6 mt-24">
                            <div class="w-full flex content-start flex-wrap">
                                <span class="w-1/2 pr-8">
                                    <div class="text-center border-b border-teal-400">
                                        <a (click)="swapMode.emit()"
                                            [ngClass]="(mode === 'signin') ? 'text-green-400' : 'text-gray-400'"
                                            class="inline-block font-bold pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base">
                                            {{ template.page.signin | titlecase }}
                                        </a>
                                    </div>
                                </span>
                                <div class="w-1/2 pl-8">
                                    <div class="text-center border-b border-teal-400">
                                        <a (click)="swapMode.emit()"
                                            [ngClass]="(mode === 'signin') ? 'text-gray-400' : 'text-green-400'"
                                            class="inline-block font-bold pb-2 cursor-pointer md:text-sm lg:text-base xl:text-base">
                                            {{ template.page.signup | titlecase }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <awread-signin-desktop-form [form]="form" [template]="template" [mode]="mode"
                        [activeTemplate]="activeTemplate" (auth)="auth.emit($event)">
                    </awread-signin-desktop-form>
                </div>
            </div>
        </div>
    </div>
    
</div>
