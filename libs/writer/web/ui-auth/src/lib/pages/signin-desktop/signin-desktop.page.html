<h1>Current user: {{currentUser$ | async | json}}</h1>
<button (click)="logout()">Loutout</button>
<awread-signin-desktop
  [template]="template"
  [activeTemplate]="activeTemplate"
  [form]="form"
  [mode]="mode"
  (swapMode)="swapMode($event)"
  (auth)="auth($event)"
>
</awread-signin-desktop>
<div>
        <input #pw placeholder="email">
        <button (click)="resetPassword(pw.value)">Reset password</button>
    </div>
