<div class="justify-between flex items-stretch h-2/5 w-full py-10 px-11">
    <div class="flex absolute top-3 right-10">
        <atom-round-btn [title]="'Huỷ'" [color]="'bg-gray-200 text-grey-400'" class="mr-2" (submitEvent)="submitEvent.emit('close')" [color]="">
        </atom-round-btn>
        <atom-round-btn [title]="'Lưu'" (submitEvent)="submitEvent.emit('save')"></atom-round-btn>
    </div>
    <div class="w-3/5 relative overflow-hidden rounded-md" [style.padding-top]="'40%'">
        <img src="{{sourceTarget}}" class="absolute left-0 right-0 top-1/2 " style="transform: translateY(-50%);" alt="">
        <div class="absolute top-4 border rounded border-white border-2 mx-auto px-2 py-1 left-1/2" style="transform: translateX(-50%);">
            <fa-icon [icon]="icon" class="text-white"></fa-icon>
            <span class="text-white text-sm ml-3">Di chuyển ảnh để thay đổi</span>
        </div>
        <div class="reposition absolute inset-0 bg-white bg-opacity-40">
        </div>
    </div>
    <div class="w-1/4 overflow-hidden rounded-md">
        <img src="{{sourceTarget}}" alt="">
    </div>
</div>
