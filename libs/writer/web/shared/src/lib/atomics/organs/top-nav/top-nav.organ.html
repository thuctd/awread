<section
  class="w-full border-b bg-white border-gray-400 flex items-center flex-row lg:pr-24 pl-4 py-2 h-20 shadow z-50"
>
  <div class="flex justify-start items-center w-2/6 xl:ml-0 ml-32">
    <logo [isLogged]="'true'"></logo>
  </div>
  <div class="flex justify-end items-center w-4/6">
    <right-topnav
      [user]="user"
      (searchEvent)="searchEvent.emit($event)"
      (signoutEvent)="signoutEvent.emit()"
    ></right-topnav>
  </div>
</section>
