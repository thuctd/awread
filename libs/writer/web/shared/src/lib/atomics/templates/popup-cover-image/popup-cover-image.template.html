<div class="popup-cover-content h-full flex items-center">
    <organ-popup-cover-image-choose *ngIf="status == 'pending'" class="w-full py-5" [controlName]="controlName" (eventChooseImage)="eventChooseImage.emit()">
    </organ-popup-cover-image-choose>
    <atom-process-bar *ngIf="status == 'loading'" class="w-full px-11" [percentLoading]="percentLoading"></atom-process-bar>
    <organ-popup-cover-image-align *ngIf="status == 'reposition'" class="w-full" (submitEvent)="submitEvent.emit($event)"></organ-popup-cover-image-align>
</div>
