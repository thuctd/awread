<section class="flex flex-col" [formGroup]="profileForm">
  <atom-title
    class="mb-4"
    [class]="'font-medium text-xl text-gray-500'"
    [title]="'Thông tin cá nhân'"
  ></atom-title>
  <!-- <input-form-profile
    *ngFor="let item of items"
    [key]="item.key"
    class="mb-4"
  ></input-form-profile> -->

  <div class="mb-4">
    <label class="text-gray-400 float-left">Email</label>
    <div class="float-right">
      <input
        formControlName="email"
        class="border rounded-full border-gray-400 focus:outline-none px-2 w-72"
      />
      <!-- Loi required -->
      <div
        *ngIf="submitted && profileForm.controls.email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="profileForm.controls.email.errors.required">
          Email không được để trống
        </div>
      </div>
      <!-- Loi email -->
      <div
        *ngIf="submitted && profileForm.controls.email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="profileForm.controls.email.errors.email">
          Email không hợp lệ
        </div>
      </div>
    </div>
    <div class="clear-both"></div>
  </div>

  <div class="mb-4">
    <label class="text-gray-400 float-left">Số điện thoại</label>
    <div class="float-right">
      <input
        formControlName="phone"
        class="border rounded-full border-gray-400 focus:outline-none px-2 w-72"
      />
    </div>
    <div class="clear-both"></div>
  </div>

  <div class="mb-4">
    <label class="text-gray-400 float-left">Năm sinh</label>
    <div class="float-right">
      <input
        formControlName="dob"
        class="border rounded-full border-gray-400 focus:outline-none px-2 w-44 mr-28"
      />
    </div>
    <div class="clear-both"></div>
  </div>
  <div>
    <label class="text-gray-400 float-left">Giới tính</label>
    <div class="float-right">
      <input
        formControlName="gender"
        class="border rounded-full border-gray-400 focus:outline-none px-2 w-28 mr-44"
      />
    </div>
    <div class="clear-both"></div>
  </div>
</section>
