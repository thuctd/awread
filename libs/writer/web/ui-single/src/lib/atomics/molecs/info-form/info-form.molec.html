<section class="flex flex-col" [formGroup]="profileForm">
  <atom-title class="mb-4" [class]="'font-medium text-xl text-gray-500'" [title]="'Thông tin cá nhân'"></atom-title>
  <!-- <input-form-profile
    *ngFor="let item of items"
    [key]="item.key"
    class="mb-4 flex items-center"
  ></input-form-profile> -->

  <div class="mb-4 flex items-center">
    <label class="text-gray-400 w-1/3">Email</label>
    <input formControlName="email" placeholder="Email..."
      class="border rounded-full border-gray-300 py-1 w-2/3 focus:border-green-400 focus:outline-none px-4 " />
  </div>
  <!-- Loi required -->
  <div *ngIf="submitted && profileForm.controls.email.errors" class="invalid-feedback">
    <div *ngIf="profileForm.controls.email.errors.required">
      Email không được để trống
    </div>
  </div>
  <!-- Loi email -->
  <div *ngIf="submitted && profileForm.controls.email.errors" class="invalid-feedback">
    <div *ngIf="profileForm.controls.email.errors.email">
      Email không hợp lệ
    </div>
  </div>
  <div class="mb-4 flex items-center">
    <label class="text-gray-400 w-1/3">Số điện thoại</label>
    <input formControlName="phone" placeholder="Số điện thoại..."
      class="border rounded-full border-gray-300 focus:border-green-400 py-1 w-2/3 focus:outline-none px-4 " />
  </div>

  <div class="mb-4 flex items-center">
    <label class="text-gray-400 w-1/3">Năm sinh</label>
    <div class=" w-2/3">
      <!-- <input formControlName="dob" type="date" class="border rounded-full border-gray-300  py-1 w-48 focus:outline-none px-4 mr-28" /> -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input disabled matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="flex items-center">
    <label class="text-gray-400 w-1/3">Giới tính</label>
    <div class=" w-2/3 ">
      <!-- <input formControlName="gender" class="border rounded-full border-gray-300 py-1 w-28 focus:outline-none px-3 mr-44" /> -->
      <select formControlName="gender" class="border rounded-full bg-white px-3 py-2 focus:border-green-400 outline-none" value="1">
        <option class="py-1">Nam</option>
        <option class="py-1">Nữ</option>
        <option class="py-1">Khác</option>
      </select>
    </div>
  </div>
</section>
