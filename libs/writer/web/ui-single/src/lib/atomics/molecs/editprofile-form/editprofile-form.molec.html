<section class="flex flex-col" [formGroup]="profileForm">
  <atom-title class="mb-4" [class]="'font-medium text-sm text-gray-500'" [title]="'Chỉnh sửa hồ sơ'"></atom-title>
  <!-- <input-form-profile *ngFor="let item of items" [key]="item.key" class="mb-4"></input-form-profile> -->

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tên</label>
    <input formControlName="fullname" placeholder="Tên..." class="border rounded-full border-gray-300 text-gray-700 focus:border-green-400 focus:outline-none px-4 py-1 w-4/6" />
  </div>
  <div *ngIf="submitted && profileForm.controls.fullname.errors" class="text-red-600 mt-1">
    <div *ngIf="profileForm.controls.fullname.errors.required">
      Tên là không được để trống
    </div>
  </div>
  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tên tài khoản</label>
    <input formControlName="username" placeholder="Tên tài khoản..." class="border rounded-full border-gray-300 text-gray-700 focus:border-green-400 focus:outline-none px-4 py-1 w-4/6" />
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Liên kết</label>
    <input formControlName="website" placeholder="Liên kết..." class="border rounded-full border-gray-300 text-gray-700 focus:border-green-400 focus:outline-none px-4 py-1 w-4/6" />
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tiểu sử</label>
    <textarea formControlName="introduce" placeholder="Tiểu sử..." class="border rounded-xl border-gray-300 text-gray-700 focus:border-green-400 focus:outline-none px-4 py-1 h-20 float-right w-4/6"></textarea>
  </div>
</section>
