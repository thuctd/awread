<section class="flex flex-col" [formGroup]="profileForm">
  <atom-title class="mb-4" [class]="'font-medium text-sm text-gray-500'" [title]="'Chỉnh sửa hồ sơ'" [isUppercase]="false"></atom-title>
  <!-- <input-form-profile *ngFor="let item of items" [key]="item.key" class="mb-4"></input-form-profile> -->

  <div class="my-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tên hiển thị</label>
    <input formControlName="name" placeholder="Tên hiển thị"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-4/6 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
  </div>
  <div *ngIf="submitted && profileForm.controls.name.errors" class="text-red-600 mt-1">
    <div *ngIf="profileForm.controls.name.errors.required">
      Tên là không được để trống
    </div>
  </div>
  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tên tài khoản</label>
    <input formControlName="username" placeholder="Tên tài khoản"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-4/6 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Liên kết</label>
    <input formControlName="website" placeholder="Liên kết"
      class="border rounded-full border-gray-200 text-gray-700 focus:outline-none px-4 py-2 w-4/6 focus:ring-1 focus:ring-gray-300 focus:border-gray-300" />
  </div>

  <div class="mb-4 flex items-center justify-between">
    <label class="text-gray-400 w-2/6">Tiểu sử</label>
    <textarea formControlName="introduce" placeholder="Tiểu sử"
      class="border rounded-xl border-gray-200 text-gray-700 focus:outline-none px-4 py-2 h-20 float-right w-4/6 focus:ring-1 focus:ring-gray-300 focus:border-gray-300"></textarea>
  </div>
</section>
