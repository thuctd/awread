<section>
  <wrt-profile-edit-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></wrt-profile-edit-form>
  <wrt-profile-info-form [submitted]="submitted" [profileForm]="profileForm" class="mb-4"></wrt-profile-info-form>
  <!-- <wrt-profile-changepw-form></wrt-profile-changepw-form> -->
  <span class="text-gray-400">Nếu bạn quên mật khẩu, bạn có thể đặt lại mật khẩu</span>
  <span class="text-green-400"><a [routerLink]="['/forgot']" class="cursor-pointer"> tại đây.</a></span>

  <div class="mt-4 flex items-center">
    <div class="w-1/3"></div>
    <div class="w-2/3">
        <button class="cursor-pointer rounded-full bg-green-400 text-white border-green-400 focus:shadow-outline focus:outline-none py-2 px-6" type="button" (click)="updateProfileEvent.emit()">
      {{ submitText | titlecase }}
    </button></div>
  </div>
</section>
