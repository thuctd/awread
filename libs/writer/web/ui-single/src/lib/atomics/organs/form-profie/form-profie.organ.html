<section class="">
  <editprofile-form [profileForm]="profileForm" class="mb-4"></editprofile-form>
  <info-form [profileForm]="profileForm" class="mb-4"></info-form>
  <!-- <changepw-form></changepw-form> -->
  <span class="text-gray-400"
    >Nếu bạn quên mật khẩu, thì bạn có thể đặt lại mật khẩu bằng</span
  >
  <span class="text-green-400"
    ><a [routerLink]="['/forgot']" class="cursor-pointer"> link</a></span
  >
  <span class="text-gray-400"> này</span>

  <div class="mt-4 text-center">
    <button
      class="cursor-pointer rounded-full bg-green-400 text-white border-green-400 focus:shadow-outline focus:outline-none py-2 px-4"
      type="button"
      (click)="updateProfileEvent.emit()"
    >
      {{ submitText | titlecase }}
    </button>
  </div>
</section>
