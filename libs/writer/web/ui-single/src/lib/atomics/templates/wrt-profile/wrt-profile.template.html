<section class="w-full mx-auto max-w-screen-xl flex pt-5 pl-28">
  <organ-profile-form
    (updateProfileEvent)="updateProfileEvent.emit()"
    (ClickConnectFB)="ClickConnectFB.emit()"
    [profileForm]="profileForm"
    [submitted]="submitted" class="w-1/2 pr-24">
  </organ-profile-form>
  <wrt-profile-image class="w-1/2" (eventChangeImg)="openChangeCover($event)"></wrt-profile-image>
</section>
