<section class="flex flex-col">
  <title-form-profile class="mb-4" [title]="'Change Password'"></title-form-profile>
  <div class="mb-4">
    <label class="text-gray-400 float-left">New password</label>
    <div class="float-right"><input class="border rounded-full border-gray-400 focus:outline-none px-2 w-44 mr-28" ></div>
    <div class="clear-both"></div>
  </div>
  <div class="mb-4">
    <label class="text-gray-400 float-left">Current password</label>
    <div class="float-right"><input class="border rounded-full border-gray-400 focus:outline-none px-2 w-44 mr-28" ></div>
    <div class="clear-both"></div>
  </div>
  <div class="mb-4">
    <label class="text-gray-400 float-left">New password again</label>
    <div class="float-right"><input class="border rounded-full border-gray-400 focus:outline-none px-2 w-44 mr-28" ></div>
    <div class="clear-both"></div>
  </div>
</section>
